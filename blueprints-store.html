<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hughberry Farms - Blueprints</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; min-height: 100vh; color: #fff; overflow: hidden; }
    .overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 550px; max-height: 80vh; background: linear-gradient(145deg, #2d1f0f 0%, #1a1208 100%); border: 4px solid #c0392b; border-radius: 20px; box-shadow: 0 0 30px rgba(192, 57, 43, 0.3); display: flex; flex-direction: column; overflow: hidden; }
    .header { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .title { font-family: 'Luckiest Guy', cursive; font-size: 24px; color: #fff; text-shadow: 2px 2px 0 #5a1a12; letter-spacing: 2px; }
    .gold-display { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 10px; }
    .gold-icon { font-size: 20px; }
    .gold-value { font-size: 18px; font-weight: 800; color: #FFD700; }
    .content { flex: 1; overflow-y: auto; padding: 20px; }
    .section-title { font-size: 14px; color: #e74c3c; font-weight: 700; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
    .grid { display: flex; flex-direction: column; gap: 15px; }
    .item { background: linear-gradient(145deg, rgba(50, 40, 25, 0.9) 0%, rgba(35, 28, 18, 0.9) 100%); border: 2px solid #4a3a2a; border-radius: 12px; padding: 20px; display: flex; align-items: center; gap: 15px; transition: all 0.2s; }
    .item:hover { border-color: #c0392b; }
    .item.owned { border-color: #27ae60; background: linear-gradient(145deg, rgba(39, 174, 96, 0.1) 0%, rgba(30, 132, 73, 0.1) 100%); }
    .item-icon { font-size: 48px; }
    .item-info { flex: 1; }
    .item-name { font-size: 18px; font-weight: 700; }
    .item-desc { font-size: 13px; color: #aaa; margin-top: 4px; }
    .item-locked { font-size: 11px; color: #e74c3c; }
    .item-actions { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
    .item-price { font-size: 20px; font-weight: 800; color: #FFD700; }
    .item-owned-tag { font-size: 14px; font-weight: 700; color: #27ae60; }
    .tier-badge { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; margin-bottom: 6px; text-transform: uppercase; }
    .tier-benefit { font-size: 11px; color: #90EE90; margin-top: 4px; font-style: italic; }
    .buy-btn { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); border: 2px solid #e74c3c; color: #fff; padding: 10px 25px; border-radius: 8px; font-size: 14px; font-weight: 700; cursor: pointer; transition: all 0.2s; }
    .buy-btn:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 0 15px rgba(231, 76, 60, 0.5); }
    .buy-btn:disabled { opacity: 0.4; cursor: not-allowed; pointer-events: none; }
    .footer { background: rgba(0,0,0,0.4); padding: 12px 20px; text-align: center; border-top: 2px solid #c0392b; }
    .footer-hint { font-size: 12px; color: #888; }
    .close-btn { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); border: 2px solid #e74c3c; color: #fff; width: 36px; height: 36px; border-radius: 8px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    .close-btn:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
    .notification { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: rgba(30, 25, 15, 0.95); border: 2px solid #27ae60; border-radius: 10px; padding: 12px 20px; font-size: 14px; font-weight: 600; animation: slideIn 0.3s ease; }
    @keyframes slideIn { from { transform: translateX(-50%) translateY(-20px); opacity: 0; } to { transform: translateX(-50%) translateY(0); opacity: 1; } }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
    ::-webkit-scrollbar-thumb { background: #c0392b; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="header">
        <div class="title">BLUEPRINTS</div>
        <div style="display: flex; gap: 10px; align-items: center;">
          <div class="gold-display">
            <span class="gold-icon">&#x2B50;</span>
            <span class="gold-value">Lv.<span id="level-display">0</span></span>
          </div>
          <div class="gold-display">
            <span class="gold-icon">&#x1F4B0;</span>
            <span class="gold-value" id="gold-display">0</span>
          </div>
          <button class="close-btn" onclick="closeIframe()" title="Close">&#x2715;</button>
        </div>
      </div>
      <div class="content">
        <div class="section-title">Equipment & Tools</div>
        <div class="grid" id="equipment-grid"></div>
        <div class="section-title" style="margin-top: 20px;">Crafting Recipes</div>
        <div class="grid" id="recipes-grid"></div>
      </div>
      <div class="footer">
        <div class="footer-hint">Click X to close</div>
      </div>
    </div>
  </div>
  <div id="notification" style="display:none" class="notification"></div>

  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js"></script>
  <script>
    const EQUIPMENT = [
      { id: 'milk_pail', name: 'Milk Pail', icon: '&#x1FAA3;', price: 50, unlockLevel: 1, desc: 'Required to work with cows and collect milk', taskName: 'Buy_Milk_Pail' },
      { id: 'basket', name: 'Egg Basket', icon: '&#x1F9FA;', price: 150, unlockLevel: 5, desc: 'Required to work with chickens and collect eggs', taskName: 'Buy_Basket' },
      { id: 'shearing_kit', name: 'Shearing Kit', icon: '&#x2702;', price: 250, unlockLevel: 12, desc: 'Required to work with sheep and collect wool', taskName: 'Buy_Shearing_Kit' },
      { id: 'butcher_knife', name: 'Butcher Knife', icon: '&#x1F52A;', price: 350, unlockLevel: 17, desc: 'Required to work with goats and collect meat', taskName: 'Buy_Butcher_Knife' },
      { id: 'beesuit', name: 'Bee Suit', icon: '&#x1F41D;', price: 400, unlockLevel: 20, desc: 'Required to collect honey from the apiary', taskName: 'Buy_Beesuit' },
      { id: 'truffle_spade', name: 'Truffle Spade', icon: '&#x1F9F9;', price: 450, unlockLevel: 25, desc: 'Required to work with pigs and collect truffles', taskName: 'Buy_Truffle_Spade' }
    ];

    const TIER_BENEFITS = {
      1: { name: 'Bronze', color: '#cd7f32', effect: 'Tool functions properly' },
      2: { name: 'Silver', color: '#c0c0c0', effect: '-10% cooldown, +1 bonus product' },
      3: { name: 'Gold', color: '#ffd700', effect: 'Additional XP bonus' }
    };

    const RECIPES = [
      { id: 'recipe_flour', name: 'Flour Recipe', icon: '&#x1F4DC;', price: 100, unlockLevel: 4, desc: 'Learn to grind wheat into flour', taskName: 'Buy_Recipe_Flour' },
      { id: 'recipe_butter', name: 'Butter Recipe', icon: '&#x1F4DC;', price: 150, unlockLevel: 8, desc: 'Learn to churn milk into butter', taskName: 'Buy_Recipe_Butter' },
      { id: 'recipe_cheese', name: 'Cheese Recipe', icon: '&#x1F4DC;', price: 200, unlockLevel: 9, desc: 'Learn to make cheese from milk', taskName: 'Buy_Recipe_Cheese' },
      { id: 'recipe_bread', name: 'Bread Recipe', icon: '&#x1F4DC;', price: 250, unlockLevel: 11, desc: 'Learn to bake fresh bread', taskName: 'Buy_Recipe_Bread' },
      { id: 'recipe_blanket', name: 'Blanket Recipe', icon: '&#x1F4DC;', price: 250, unlockLevel: 14, desc: 'Learn to weave wool into blankets', taskName: 'Buy_Recipe_Blanket' },
      { id: 'recipe_stew', name: 'Stew Recipe', icon: '&#x1F4DC;', price: 300, unlockLevel: 15, desc: 'Learn to cook hearty vegetable stew', taskName: 'Buy_Recipe_Stew' },
      { id: 'recipe_ragout', name: 'Ragout Recipe', icon: '&#x1F4DC;', price: 400, unlockLevel: 19, desc: 'Learn to prepare savory meat ragout', taskName: 'Buy_Recipe_Ragout' },
      { id: 'recipe_mead', name: 'Mead Recipe', icon: '&#x1F4DC;', price: 450, unlockLevel: 22, desc: 'Learn to brew honey mead', taskName: 'Buy_Recipe_Mead' },
      { id: 'recipe_pie', name: 'Pie Recipe', icon: '&#x1F4DC;', price: 400, unlockLevel: 24, desc: 'Learn to bake pumpkin pie', taskName: 'Buy_Recipe_Pie' },
      { id: 'recipe_meat_pie', name: 'Meat Pie Recipe', icon: '&#x1F4DC;', price: 500, unlockLevel: 27, desc: 'Learn to bake savory meat pies', taskName: 'Buy_Recipe_Meat_Pie' },
      { id: 'recipe_cake', name: 'Cake Recipe', icon: '&#x1F4DC;', price: 600, unlockLevel: 28, desc: 'Learn to bake delicious cakes', taskName: 'Buy_Recipe_Cake' }
    ];

    let gameState = { gold: 0, level: 0, equipment: { milk_pail: 0, basket: 0, beesuit: 0, shearing_kit: 0, butcher_knife: 0, truffle_spade: 0 }, recipes: {} };

    function triggerTask(taskName) {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: taskName, TaskTargetState: 'SetNotActiveToActive' }));
      }
      console.log('[Hughberry Blueprints] Task:', taskName);
    }

    function closeIframe() {
      playSound('click');
      console.log('[Hughberry Blueprints] Close requested');
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.closeIframe) {
        PortalsSdk.closeIframe();
      } else if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: 'Close_Iframe', TaskTargetState: 'SetNotActiveToActive' }));
      }
    }

    // === Sound Effects (MP3 + Web Audio API fallback) ===
    var _mp3Sounds = {};
    (function() {
      var files = { purchase: 'purchase.mp3', harvest: 'harvest.mp3', craft: 'harvest.mp3', levelup: 'levelup.mp3', click: 'click.mp3', talent: 'talent.mp3' };
      for (var k in files) { var a = new Audio(files[k]); a.preload = 'auto'; a.volume = 0.3; _mp3Sounds[k] = a; }
    })();
    var _audioCtx = null;
    function _getAudioCtx() {
      if (!_audioCtx) _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (_audioCtx.state === 'suspended') _audioCtx.resume();
      return _audioCtx;
    }
    function playSound(type) {
      try {
        if (_mp3Sounds[type]) { _mp3Sounds[type].currentTime = 0; _mp3Sounds[type].play().catch(function(){}); return; }
        var ctx = _getAudioCtx(); var g = ctx.createGain(); g.connect(ctx.destination); var t = ctx.currentTime;
        if (type === 'success') {
          var o = ctx.createOscillator(); o.type = 'sine'; o.connect(g);
          o.frequency.setValueAtTime(523, t); o.frequency.setValueAtTime(659, t + 0.1);
          g.gain.setValueAtTime(0.18, t); g.gain.linearRampToValueAtTime(0, t + 0.2);
          o.start(t); o.stop(t + 0.2);
        } else if (type === 'error') {
          var o = ctx.createOscillator(); o.type = 'square'; o.connect(g);
          o.frequency.setValueAtTime(180, t);
          g.gain.setValueAtTime(0.15, t); g.gain.linearRampToValueAtTime(0, t + 0.15);
          o.start(t); o.stop(t + 0.15);
        }
      } catch (e) { /* audio not supported */ }
    }

    var notifyTimeout = null;
    function notify(msg, soundType) {
      if (soundType) playSound(soundType);
      var el = document.getElementById('notification');
      el.textContent = msg;
      el.style.display = 'block';
      if (notifyTimeout) clearTimeout(notifyTimeout);
      notifyTimeout = setTimeout(function() { el.style.display = 'none'; }, 2000);
    }

    function buyEquipment(id) {
      var equip = EQUIPMENT.find(function(e) { return e.id === id; });
      if (!equip) return;

      var currentTier = gameState.equipment[id] || 0;
      if (currentTier >= 3) { notify('Max tier reached!', 'error'); return; }
      if (gameState.level < equip.unlockLevel) { notify('Level too low!', 'error'); return; }
      if (gameState.gold < equip.price) { notify('Not enough gold!', 'error'); return; }

      gameState.gold -= equip.price;
      gameState.equipment[id] = currentTier + 1;
      triggerTask(equip.taskName);
      var tierName = TIER_BENEFITS[currentTier + 1].name;
      notify('Upgraded to ' + tierName + ' tier!', 'purchase');
      render();
    }

    function buyRecipe(id) {
      var recipe = RECIPES.find(function(r) { return r.id === id; });
      if (!recipe) return;
      if (gameState.recipes[id]) { notify('Already owned!', 'error'); return; }
      if (gameState.level < recipe.unlockLevel) { notify('Level too low!', 'error'); return; }
      if (gameState.gold < recipe.price) { notify('Not enough gold!', 'error'); return; }

      gameState.gold -= recipe.price;
      gameState.recipes[id] = true;
      triggerTask(recipe.taskName);
      notify('Purchased ' + recipe.name + '!', 'purchase');
      render();
    }

    function render() {
      document.getElementById('gold-display').textContent = gameState.gold.toLocaleString();
      document.getElementById('level-display').textContent = gameState.level;

      // Render Equipment
      let equipHtml = '';
      EQUIPMENT.forEach(equip => {
        const currentTier = gameState.equipment[equip.id] || 0;
        const locked = gameState.level < equip.unlockLevel;
        const maxTier = currentTier >= 3;
        const canBuy = !maxTier && !locked && gameState.gold >= equip.price;

        let buttonText = 'Purchase';
        if (currentTier === 1) buttonText = 'Upgrade to Silver';
        else if (currentTier === 2) buttonText = 'Upgrade to Gold';

        let tierBadgeHtml = '';
        let tierBenefitHtml = '';
        if (currentTier > 0) {
          const tierInfo = TIER_BENEFITS[currentTier];
          tierBadgeHtml = '<div class="tier-badge" style="background: ' + tierInfo.color + '; color: #000;">' + tierInfo.name + ' Tier</div>';
          tierBenefitHtml = '<div class="tier-benefit">' + tierInfo.effect + '</div>';
        }

        equipHtml += '<div class="item ' + (currentTier > 0 ? 'owned' : '') + '">' +
          '<span class="item-icon">' + equip.icon + '</span>' +
          '<div class="item-info">' +
            '<div class="item-name">' + equip.name + '</div>' +
            '<div class="item-desc">' + equip.desc + '</div>' +
            tierBenefitHtml +
            (locked ? '<div class="item-locked">Requires Level ' + equip.unlockLevel + '</div>' : '') +
          '</div>' +
          '<div class="item-actions">' +
            tierBadgeHtml +
            (maxTier ?
              '<div class="item-owned-tag">MAX TIER</div>' :
              '<div class="item-price">' + equip.price + 'g</div>' +
              '<button class="buy-btn" ' + (canBuy ? 'onclick="buyEquipment(\'' + equip.id + '\')"' : 'disabled') + '>' + buttonText + '</button>'
            ) +
          '</div>' +
        '</div>';
      });
      document.getElementById('equipment-grid').innerHTML = equipHtml;

      // Render Recipes
      let recipeHtml = '';
      RECIPES.forEach(recipe => {
        const owned = gameState.recipes[recipe.id];
        const locked = gameState.level < recipe.unlockLevel;
        const canBuy = !owned && !locked && gameState.gold >= recipe.price;

        recipeHtml += '<div class="item ' + (owned ? 'owned' : '') + '">' +
          '<span class="item-icon">' + recipe.icon + '</span>' +
          '<div class="item-info">' +
            '<div class="item-name">' + recipe.name + '</div>' +
            '<div class="item-desc">' + recipe.desc + '</div>' +
            (locked ? '<div class="item-locked">Requires Level ' + recipe.unlockLevel + '</div>' : '') +
          '</div>' +
          '<div class="item-actions">' +
            (owned ?
              '<div class="item-owned-tag">OWNED</div>' :
              '<div class="item-price">' + recipe.price + 'g</div>' +
              '<button class="buy-btn" ' + (canBuy ? 'onclick="buyRecipe(\'' + recipe.id + '\')"' : 'disabled') + '>Purchase</button>'
            ) +
          '</div>' +
        '</div>';
      });
      document.getElementById('recipes-grid').innerHTML = recipeHtml;
    }

    // === Sync_Inventory Parser ===
    // 4-word keys
    var fourWordKeys = { 'Has_Recipe_Meat_Pie': 'has_recipe_meat_pie' };
    // 3-word keys
    var threeWordKeys = {
      'Unspent_Talent_Points': '_skip',
      'Has_Milk_Pail': 'has_milk_pail', 'Has_Shearing_Kit': 'has_shearing_kit',
      'Has_Butcher_Knife': 'has_butcher_knife', 'Has_Truffle_Spade': 'has_truffle_spade',
      'Has_Starter_Seeds': '_skip',
      'Has_Recipe_Flour': 'has_recipe_flour', 'Has_Recipe_Bread': 'has_recipe_bread',
      'Has_Recipe_Cheese': 'has_recipe_cheese', 'Has_Recipe_Stew': 'has_recipe_stew',
      'Has_Recipe_Ragout': 'has_recipe_ragout', 'Has_Recipe_Pie': 'has_recipe_pie',
      'Has_Recipe_Blanket': 'has_recipe_blanket', 'Has_Recipe_Butter': 'has_recipe_butter',
      'Has_Recipe_Cake': 'has_recipe_cake', 'Has_Recipe_Mead': 'has_recipe_mead'
    };
    // 2-word keys
    var twoWordKeys = {
      'Seeds_Wheat': '_skip', 'Seeds_Carrot': '_skip', 'Seeds_Corn': '_skip',
      'Seeds_Potato': '_skip', 'Seeds_Tomato': '_skip', 'Seeds_Pumpkin': '_skip',
      'Crop_Wheat': '_skip', 'Crop_Carrot': '_skip', 'Crop_Corn': '_skip',
      'Crop_Potato': '_skip', 'Crop_Tomato': '_skip', 'Crop_Pumpkin': '_skip',
      'Goat_Meat': '_skip', 'Meat_Pie': '_skip',
      'Has_Basket': 'has_basket', 'Has_Beesuit': 'has_beesuit',
      'Rebirth_Count': '_skip',
      'T_PlotRow2': '_skip', 'T_GreenThumb': '_skip', 'T_EagerPlanter': '_skip',
      'T_PlotRow3': '_skip', 'T_BountifulHarvest': '_skip', 'T_RapidGrowth': '_skip',
      'T_PlotRow4': '_skip', 'T_CropMastery': '_skip',
      'T_CowHerd': '_skip', 'T_ChickenFlock': '_skip', 'T_QuickHands': '_skip',
      'T_SheepPen': '_skip', 'T_GoatYard': '_skip', 'T_ApiaryExpansion': '_skip',
      'T_HusbandryKnowledge': '_skip', 'T_PigSty': '_skip', 'T_AnimalMastery': '_skip',
      'T_KeenLearner': '_skip', 'T_FarmHand': '_skip', 'T_Stockman': '_skip',
      'T_Artisan': '_skip', 'T_SeasonedWorker': '_skip', 'T_BonusPoint1': '_skip',
      'T_Prodigy': '_skip', 'T_BonusPoint2': '_skip'
    };
    // 1-word keys
    var oneWordKeys = {
      'Gold': 'gold', 'XP': '_skip', 'Level': 'level',
      'Milk': '_skip', 'Wool': '_skip', 'Truffle': '_skip', 'Egg': '_skip', 'Honey': '_skip',
      'Flour': '_skip', 'Bread': '_skip', 'Cheese': '_skip', 'Stew': '_skip',
      'Ragout': '_skip', 'Pie': '_skip', 'Blanket': '_skip', 'Butter': '_skip',
      'Cake': '_skip', 'Mead': '_skip'
    };

    function parseSyncMessage(msg) {
      var parts = msg.replace('Sync_Inventory_', '').split('_');
      var data = {};
      var i = 0;
      while (i < parts.length) {
        var matched = false;
        // 4-word keys
        if (!matched && i + 4 < parts.length) {
          var k4 = parts[i] + '_' + parts[i+1] + '_' + parts[i+2] + '_' + parts[i+3];
          if (fourWordKeys[k4] !== undefined) {
            var mv4 = fourWordKeys[k4];
            if (mv4 !== '_skip') { data[mv4] = Math.max(0, parseInt(parts[i+4]) || 0); }
            i += 5; matched = true;
          }
        }
        // 3-word keys
        if (!matched && i + 3 < parts.length) {
          var k3 = parts[i] + '_' + parts[i+1] + '_' + parts[i+2];
          if (threeWordKeys[k3] !== undefined) {
            var mv3 = threeWordKeys[k3];
            if (mv3 !== '_skip') { data[mv3] = Math.max(0, parseInt(parts[i+3]) || 0); }
            i += 4; matched = true;
          }
        }
        // 2-word keys
        if (!matched && i + 2 < parts.length) {
          var k2 = parts[i] + '_' + parts[i+1];
          if (twoWordKeys[k2] !== undefined) {
            var mv2 = twoWordKeys[k2];
            if (mv2 !== '_skip') { data[mv2] = Math.max(0, parseInt(parts[i+2]) || 0); }
            i += 3; matched = true;
          }
        }
        // 1-word keys
        if (!matched && i + 1 < parts.length) {
          if (parts[i] === 'playerName') {
            i += 2; matched = true;
          } else if (oneWordKeys[parts[i]] !== undefined) {
            var mv1 = oneWordKeys[parts[i]];
            if (mv1 !== '_skip') { data[mv1] = Math.max(0, parseInt(parts[i+1]) || 0); }
            i += 2; matched = true;
          }
        }
        if (!matched) i++;
      }
      return data;
    }
    // === End Parser ===

    function handlePortalsMessage(msg) {
      console.log('[Hughberry Blueprints] Received:', msg);
      if (typeof msg === 'string' && msg.indexOf('Sync_Inventory') === 0) {
        var data = parseSyncMessage(msg);
        gameState.gold = data.gold !== undefined ? data.gold : 0;
        gameState.level = data.level !== undefined ? data.level : 0;
        // Equipment (tier values 0-3)
        gameState.equipment.milk_pail = data.has_milk_pail || 0;
        gameState.equipment.basket = data.has_basket || 0;
        gameState.equipment.beesuit = data.has_beesuit || 0;
        gameState.equipment.shearing_kit = data.has_shearing_kit || 0;
        gameState.equipment.butcher_knife = data.has_butcher_knife || 0;
        gameState.equipment.truffle_spade = data.has_truffle_spade || 0;
        // Recipes
        gameState.recipes.recipe_flour = (data.has_recipe_flour || 0) > 0;
        gameState.recipes.recipe_bread = (data.has_recipe_bread || 0) > 0;
        gameState.recipes.recipe_cheese = (data.has_recipe_cheese || 0) > 0;
        gameState.recipes.recipe_stew = (data.has_recipe_stew || 0) > 0;
        gameState.recipes.recipe_ragout = (data.has_recipe_ragout || 0) > 0;
        gameState.recipes.recipe_pie = (data.has_recipe_pie || 0) > 0;
        gameState.recipes.recipe_meat_pie = (data.has_recipe_meat_pie || 0) > 0;
        gameState.recipes.recipe_blanket = (data.has_recipe_blanket || 0) > 0;
        gameState.recipes.recipe_butter = (data.has_recipe_butter || 0) > 0;
        gameState.recipes.recipe_cake = (data.has_recipe_cake || 0) > 0;
        gameState.recipes.recipe_mead = (data.has_recipe_mead || 0) > 0;
        render();
      }
    }

    // Message deduplication
    let lastMessageId = '';
    let lastMessageTime = 0;
    function processMessage(msg, source) {
      const now = Date.now();
      const msgId = msg + '_' + Math.floor(now / 100);
      if (msgId === lastMessageId && now - lastMessageTime < 200) return;
      lastMessageId = msgId;
      lastMessageTime = now;
      handlePortalsMessage(msg);
    }

    function setupMessageListener() {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.setMessageListener) {
        PortalsSdk.setMessageListener(function(msg) { processMessage(msg, 'SDK'); });
        console.log('[Hughberry Blueprints] SDK listener registered');
      } else {
        setTimeout(setupMessageListener, 100);
      }
    }

    window.addEventListener('message', function(event) {
      if (event.data && typeof event.data === 'string') processMessage(event.data, 'postMessage-string');
      else if (event.data && event.data.portalsMessage) processMessage(event.data.portalsMessage, 'postMessage-portals');
      else if (event.data && event.data.message && typeof event.data.message === 'string') processMessage(event.data.message, 'postMessage-message');
    });

    // Visibility/Focus handlers
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) { triggerTask('Sync_Inventory'); }
    });
    window.addEventListener('focus', function() {
      triggerTask('Sync_Inventory');
    });

    // Initialize
    gameState.gold = 0;
    render();
    setupMessageListener();

    // Request inventory sync from Portals when iframe loads
    setTimeout(function() {
      triggerTask('Sync_Inventory');
      console.log('[Hughberry Blueprints] Requested Sync_Inventory');
    }, 500);
  </script>
</body>
