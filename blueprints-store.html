<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hughberry Farms - Blueprints</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; min-height: 100vh; color: #fff; overflow: hidden; }
    .overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 550px; max-height: 80vh; background: linear-gradient(145deg, #2d1f0f 0%, #1a1208 100%); border: 4px solid #c0392b; border-radius: 20px; box-shadow: 0 0 30px rgba(192, 57, 43, 0.3); display: flex; flex-direction: column; overflow: hidden; }
    .header { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .title { font-family: 'Luckiest Guy', cursive; font-size: 24px; color: #fff; text-shadow: 2px 2px 0 #5a1a12; letter-spacing: 2px; }
    .gold-display { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 10px; }
    .gold-icon { font-size: 20px; }
    .gold-value { font-size: 18px; font-weight: 800; color: #FFD700; }
    .content { flex: 1; overflow-y: auto; padding: 20px; }
    .section-title { font-size: 14px; color: #e74c3c; font-weight: 700; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
    .grid { display: flex; flex-direction: column; gap: 15px; }
    .item { background: linear-gradient(145deg, rgba(50, 40, 25, 0.9) 0%, rgba(35, 28, 18, 0.9) 100%); border: 2px solid #4a3a2a; border-radius: 12px; padding: 20px; display: flex; align-items: center; gap: 15px; transition: all 0.2s; }
    .item:hover { border-color: #c0392b; }
    .item.owned { border-color: #27ae60; background: linear-gradient(145deg, rgba(39, 174, 96, 0.1) 0%, rgba(30, 132, 73, 0.1) 100%); }
    .item-icon { font-size: 48px; }
    .item-info { flex: 1; }
    .item-name { font-size: 18px; font-weight: 700; }
    .item-desc { font-size: 13px; color: #aaa; margin-top: 4px; }
    .item-actions { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
    .item-price { font-size: 20px; font-weight: 800; color: #FFD700; }
    .item-owned-tag { font-size: 14px; font-weight: 700; color: #27ae60; }
    .buy-btn { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); border: 2px solid #e74c3c; color: #fff; padding: 10px 25px; border-radius: 8px; font-size: 14px; font-weight: 700; cursor: pointer; transition: all 0.2s; }
    .buy-btn:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 0 15px rgba(231, 76, 60, 0.5); }
    .buy-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .footer { background: rgba(0,0,0,0.4); padding: 12px 20px; text-align: center; border-top: 2px solid #c0392b; }
    .footer-hint { font-size: 12px; color: #888; }
    .close-btn { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); border: 2px solid #e74c3c; color: #fff; width: 36px; height: 36px; border-radius: 8px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    .close-btn:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
    .notification { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: rgba(30, 25, 15, 0.95); border: 2px solid #27ae60; border-radius: 10px; padding: 12px 20px; font-size: 14px; font-weight: 600; animation: slideIn 0.3s ease; }
    @keyframes slideIn { from { transform: translateX(-50%) translateY(-20px); opacity: 0; } to { transform: translateX(-50%) translateY(0); opacity: 1; } }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
    ::-webkit-scrollbar-thumb { background: #c0392b; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="header">
        <div class="title">BLUEPRINTS</div>
        <div style="display: flex; gap: 10px; align-items: center;">
          <div class="gold-display">
            <span class="gold-icon">&#x2B50;</span>
            <span class="gold-value">Lv.<span id="level-display">1</span></span>
          </div>
          <div class="gold-display">
            <span class="gold-icon">&#x1F4B0;</span>
            <span class="gold-value" id="gold-display">0</span>
          </div>
          <button class="close-btn" onclick="closeIframe()" title="Close">&#x2715;</button>
        </div>
      </div>
      <div class="content">
        <div class="section-title">Equipment & Tools</div>
        <div class="grid" id="equipment-grid"></div>
        <div class="section-title" style="margin-top: 20px;">Crafting Recipes</div>
        <div class="grid" id="recipes-grid"></div>
      </div>
      <div class="footer">
        <div class="footer-hint">Click X to close</div>
      </div>
    </div>
  </div>
  <div id="notification" style="display:none" class="notification"></div>

  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js"></script>
  <script>
    const EQUIPMENT = [
      { id: 'milk_pail', name: 'Milk Pail', icon: '&#x1FAA3;', price: 50, unlockLevel: 1, desc: 'Required to work with cows and collect milk (Starter)', taskName: 'Buy_Milk_Pail' },
      { id: 'basket', name: 'Egg Basket', icon: '&#x1F9FA;', price: 150, unlockLevel: 1, desc: 'Required to work with chickens and collect eggs', taskName: 'Buy_Basket' },
      { id: 'shearing_kit', name: 'Shearing Kit', icon: '&#x2702;', price: 250, unlockLevel: 2, desc: 'Required to work with sheep and collect wool', taskName: 'Buy_Shearing_Kit' },
      { id: 'butcher_knife', name: 'Butcher Knife', icon: '&#x1F52A;', price: 350, unlockLevel: 3, desc: 'Required to work with goats and collect meat', taskName: 'Buy_Butcher_Knife' },
      { id: 'beesuit', name: 'Bee Suit', icon: '&#x1F41D;', price: 400, unlockLevel: 3, desc: 'Required to collect honey from the apiary', taskName: 'Buy_Beesuit' },
      { id: 'truffle_spade', name: 'Truffle Spade', icon: '&#x1F9F9;', price: 450, unlockLevel: 4, desc: 'Required to work with pigs and collect truffles', taskName: 'Buy_Truffle_Spade' }
    ];

    const RECIPES = [
      { id: 'recipe_flour', name: 'Flour Recipe', icon: '&#x1F4DC;', price: 100, unlockLevel: 1, desc: 'Learn to grind wheat into flour', taskName: 'Buy_Recipe_Flour' },
      { id: 'recipe_butter', name: 'Butter Recipe', icon: '&#x1F4DC;', price: 150, unlockLevel: 2, desc: 'Learn to churn milk into butter', taskName: 'Buy_Recipe_Butter' },
      { id: 'recipe_cheese', name: 'Cheese Recipe', icon: '&#x1F4DC;', price: 200, unlockLevel: 2, desc: 'Learn to make cheese from milk', taskName: 'Buy_Recipe_Cheese' },
      { id: 'recipe_bread', name: 'Bread Recipe', icon: '&#x1F4DC;', price: 250, unlockLevel: 2, desc: 'Learn to bake fresh bread', taskName: 'Buy_Recipe_Bread' },
      { id: 'recipe_blanket', name: 'Blanket Recipe', icon: '&#x1F4DC;', price: 250, unlockLevel: 3, desc: 'Learn to weave wool into blankets', taskName: 'Buy_Recipe_Blanket' },
      { id: 'recipe_stew', name: 'Stew Recipe', icon: '&#x1F4DC;', price: 300, unlockLevel: 3, desc: 'Learn to cook hearty vegetable stew', taskName: 'Buy_Recipe_Stew' },
      { id: 'recipe_ragout', name: 'Ragout Recipe', icon: '&#x1F4DC;', price: 400, unlockLevel: 4, desc: 'Learn to prepare savory meat ragout', taskName: 'Buy_Recipe_Ragout' },
      { id: 'recipe_pie', name: 'Pie Recipe', icon: '&#x1F4DC;', price: 400, unlockLevel: 4, desc: 'Learn to bake pumpkin pie', taskName: 'Buy_Recipe_Pie' },
      { id: 'recipe_mead', name: 'Mead Recipe', icon: '&#x1F4DC;', price: 450, unlockLevel: 4, desc: 'Learn to brew honey mead', taskName: 'Buy_Recipe_Mead' },
      { id: 'recipe_meat_pie', name: 'Meat Pie Recipe', icon: '&#x1F4DC;', price: 500, unlockLevel: 5, desc: 'Learn to bake savory meat pies', taskName: 'Buy_Recipe_Meat_Pie' },
      { id: 'recipe_cake', name: 'Cake Recipe', icon: '&#x1F4DC;', price: 600, unlockLevel: 5, desc: 'Learn to bake delicious cakes', taskName: 'Buy_Recipe_Cake' }
    ];

    let gameState = { gold: 0, level: 1, equipment: { milk_pail: false, basket: false, beesuit: false, shearing_kit: false, butcher_knife: false, truffle_spade: false }, recipes: {} };

    function triggerTask(taskName) {
      const message = JSON.stringify({ TaskName: taskName, TaskTargetState: 'SetNotActiveToActive' });
      console.log('[Hughberry Blueprints] Sending task:', taskName, 'SDK available:', typeof PortalsSdk !== 'undefined');

      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(message);
        console.log('[Hughberry Blueprints] Message sent:', message);
      } else {
        console.warn('[Hughberry Blueprints] SDK NOT AVAILABLE - cannot send:', message);
      }
    }

    function closeIframe() {
      console.log('[Hughberry Blueprints] Close requested');
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.closeIframe) {
        PortalsSdk.closeIframe();
      } else if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: 'Close_Iframe', TaskTargetState: 'SetNotActiveToActive' }));
      }
    }

    function notify(msg) {
      const el = document.getElementById('notification');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 2000);
    }

    function buyEquipment(id) {
      const equip = EQUIPMENT.find(e => e.id === id);
      if (!equip) return;
      if (gameState.equipment[id]) { notify('Already owned!'); return; }
      if (gameState.level < equip.unlockLevel) { notify('Level too low!'); return; }
      if (gameState.gold < equip.price) { notify('Not enough gold!'); return; }

      triggerTask(equip.taskName);
      gameState.gold -= equip.price;
      gameState.equipment[id] = true;
      notify('Purchased ' + equip.name + '!');
      render();
    }

    function buyRecipe(id) {
      const recipe = RECIPES.find(r => r.id === id);
      if (!recipe) return;
      if (gameState.recipes[id]) { notify('Already owned!'); return; }
      if (gameState.level < recipe.unlockLevel) { notify('Level too low!'); return; }
      if (gameState.gold < recipe.price) { notify('Not enough gold!'); return; }

      triggerTask(recipe.taskName);
      gameState.gold -= recipe.price;
      gameState.recipes[id] = true;
      notify('Purchased ' + recipe.name + '!');
      render();
    }

    function render() {
      document.getElementById('gold-display').textContent = gameState.gold.toLocaleString();
      document.getElementById('level-display').textContent = gameState.level;

      // Render Equipment
      let equipHtml = '';
      EQUIPMENT.forEach(equip => {
        const owned = gameState.equipment[equip.id];
        const locked = gameState.level < equip.unlockLevel;
        const canBuy = !owned && !locked && gameState.gold >= equip.price;

        equipHtml += '<div class="item ' + (owned ? 'owned' : '') + '">' +
          '<span class="item-icon">' + equip.icon + '</span>' +
          '<div class="item-info">' +
            '<div class="item-name">' + equip.name + '</div>' +
            '<div class="item-desc">' + equip.desc + '</div>' +
            (locked ? '<div class="item-locked">Requires Level ' + equip.unlockLevel + '</div>' : '') +
          '</div>' +
          '<div class="item-actions">' +
            (owned ?
              '<div class="item-owned-tag">OWNED</div>' :
              '<div class="item-price">' + equip.price + 'g</div>' +
              '<button class="buy-btn" onclick="buyEquipment(\'' + equip.id + '\')" ' + (canBuy ? '' : 'disabled') + '>Purchase</button>'
            ) +
          '</div>' +
        '</div>';
      });
      document.getElementById('equipment-grid').innerHTML = equipHtml;

      // Render Recipes
      let recipeHtml = '';
      RECIPES.forEach(recipe => {
        const owned = gameState.recipes[recipe.id];
        const locked = gameState.level < recipe.unlockLevel;
        const canBuy = !owned && !locked && gameState.gold >= recipe.price;

        recipeHtml += '<div class="item ' + (owned ? 'owned' : '') + '">' +
          '<span class="item-icon">' + recipe.icon + '</span>' +
          '<div class="item-info">' +
            '<div class="item-name">' + recipe.name + '</div>' +
            '<div class="item-desc">' + recipe.desc + '</div>' +
            (locked ? '<div class="item-locked">Requires Level ' + recipe.unlockLevel + '</div>' : '') +
          '</div>' +
          '<div class="item-actions">' +
            (owned ?
              '<div class="item-owned-tag">OWNED</div>' :
              '<div class="item-price">' + recipe.price + 'g</div>' +
              '<button class="buy-btn" onclick="buyRecipe(\'' + recipe.id + '\')" ' + (canBuy ? '' : 'disabled') + '>Purchase</button>'
            ) +
          '</div>' +
        '</div>';
      });
      document.getElementById('recipes-grid').innerHTML = recipeHtml;
    }

    function handleMessage(msg) {
      console.log('[Hughberry Blueprints] Received:', msg);
      if (typeof msg === 'string' && msg.startsWith('Sync_Inventory')) {
        parseSync(msg);
        render();
      }
    }

    function parseSync(msg) {
      const recipeMapping = {
        'RecipeFlour': 'recipe_flour', 'RecipeBread': 'recipe_bread', 'RecipeCheese': 'recipe_cheese',
        'RecipeStew': 'recipe_stew', 'RecipeRagout': 'recipe_ragout', 'RecipePie': 'recipe_pie',
        'RecipeBlanket': 'recipe_blanket', 'RecipeButter': 'recipe_butter', 'RecipeCake': 'recipe_cake',
        'RecipeMead': 'recipe_mead', 'RecipeMeatPie': 'recipe_meat_pie'
      };

      const parts = msg.replace('Sync_Inventory_', '').split('_');
      let i = 0;
      while (i < parts.length) {
        if (parts[i] === 'Gold' && i + 1 < parts.length) {
          gameState.gold = parseInt(parts[i+1]) || 0;
          i += 2;
        } else if (parts[i] === 'Level' && i + 1 < parts.length) {
          gameState.level = parseInt(parts[i+1]) || 1;
          i += 2;
        } else if (parts[i] === 'Has' && i + 2 < parts.length) {
          // Handle equipment: Has_Milk_Pail, Has_Basket, Has_Beesuit, Has_Shearing_Kit, Has_Butcher_Knife, Has_Truffle_Spade
          // Check for multi-word equipment names
          let itemId = parts[i+1].toLowerCase();
          let valueIndex = i + 2;

          // Check for two-word names (Milk_Pail, Shearing_Kit, Butcher_Knife, Truffle_Spade)
          if (i + 3 < parts.length && ['milk', 'shearing', 'butcher', 'truffle'].includes(itemId)) {
            itemId = itemId + '_' + parts[i+2].toLowerCase();
            valueIndex = i + 3;
          }

          const hasIt = parseInt(parts[valueIndex]) > 0;
          const validEquipment = ['milk_pail', 'basket', 'beesuit', 'shearing_kit', 'butcher_knife', 'truffle_spade'];
          if (validEquipment.includes(itemId)) {
            gameState.equipment[itemId] = hasIt;
          }
          i = valueIndex + 1;
        } else if (recipeMapping[parts[i]] && i + 1 < parts.length) {
          // Handle recipes: RecipeFlour, RecipeBread, etc.
          gameState.recipes[recipeMapping[parts[i]]] = parseInt(parts[i+1]) > 0;
          i += 2;
        } else {
          i++;
        }
      }
    }

    // Setup message listener with retry for SDK initialization
    function setupMessageListener() {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.setMessageListener) {
        PortalsSdk.setMessageListener(handleMessage);
        console.log('[Hughberry Blueprints] SDK listener registered');
      } else {
        console.log('[Hughberry Blueprints] Waiting for SDK...');
        setTimeout(setupMessageListener, 100);
      }
    }

    // Also listen via window.postMessage as fallback
    window.addEventListener('message', function(event) {
      if (event.data && typeof event.data === 'string') {
        console.log('[Hughberry Blueprints] postMessage string:', event.data);
        handleMessage(event.data);
      }
      else if (event.data && event.data.portalsMessage) {
        console.log('[Hughberry Blueprints] postMessage portalsMessage:', event.data.portalsMessage);
        handleMessage(event.data.portalsMessage);
      }
      else if (event.data && event.data.message && typeof event.data.message === 'string') {
        console.log('[Hughberry Blueprints] postMessage message:', event.data.message);
        handleMessage(event.data.message);
      }
    });

    // Initialize
    gameState.gold = 0;
    render();
    setupMessageListener();

    // Request inventory sync from Portals when iframe loads
    setTimeout(function() {
      triggerTask('Sync_Inventory');
      console.log('[Hughberry Blueprints] Requested Sync_Inventory');
    }, 500);
  </script>
</body>
</html>
