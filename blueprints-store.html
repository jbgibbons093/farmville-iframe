<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprints Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: rgba(0,0,0,0.85); min-height: 100vh; color: #fff; overflow: hidden; }
    .overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 550px; max-height: 80vh; background: linear-gradient(145deg, #2d1f0f 0%, #1a1208 100%); border: 4px solid #c0392b; border-radius: 20px; box-shadow: 0 0 30px rgba(192, 57, 43, 0.3); display: flex; flex-direction: column; overflow: hidden; }
    .header { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .title { font-family: 'Luckiest Guy', cursive; font-size: 24px; color: #fff; text-shadow: 2px 2px 0 #5a1a12; letter-spacing: 2px; }
    .gold-display { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 10px; }
    .gold-icon { font-size: 20px; }
    .gold-value { font-size: 18px; font-weight: 800; color: #FFD700; }
    .content { flex: 1; overflow-y: auto; padding: 20px; }
    .section-title { font-size: 14px; color: #e74c3c; font-weight: 700; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
    .grid { display: flex; flex-direction: column; gap: 15px; }
    .item { background: linear-gradient(145deg, rgba(50, 40, 25, 0.9) 0%, rgba(35, 28, 18, 0.9) 100%); border: 2px solid #4a3a2a; border-radius: 12px; padding: 20px; display: flex; align-items: center; gap: 15px; transition: all 0.2s; }
    .item:hover { border-color: #c0392b; }
    .item.owned { border-color: #27ae60; background: linear-gradient(145deg, rgba(39, 174, 96, 0.1) 0%, rgba(30, 132, 73, 0.1) 100%); }
    .item-icon { font-size: 48px; }
    .item-info { flex: 1; }
    .item-name { font-size: 18px; font-weight: 700; }
    .item-desc { font-size: 13px; color: #aaa; margin-top: 4px; }
    .item-actions { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
    .item-price { font-size: 20px; font-weight: 800; color: #FFD700; }
    .item-owned-tag { font-size: 14px; font-weight: 700; color: #27ae60; }
    .buy-btn { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); border: 2px solid #e74c3c; color: #fff; padding: 10px 25px; border-radius: 8px; font-size: 14px; font-weight: 700; cursor: pointer; transition: all 0.2s; }
    .buy-btn:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 0 15px rgba(231, 76, 60, 0.5); }
    .buy-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .footer { background: rgba(0,0,0,0.4); padding: 12px 20px; text-align: center; border-top: 2px solid #c0392b; }
    .footer-hint { font-size: 12px; color: #888; }
    .notification { position: fixed; bottom: 20px; right: 20px; background: rgba(30, 25, 15, 0.95); border: 2px solid #27ae60; border-radius: 10px; padding: 12px 20px; font-size: 14px; font-weight: 600; animation: slideIn 0.3s ease; }
    @keyframes slideIn { from { transform: translateX(100px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
    ::-webkit-scrollbar-thumb { background: #c0392b; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="header">
        <div class="title">BLUEPRINTS</div>
        <div class="gold-display">
          <span class="gold-icon">&#x1F4B0;</span>
          <span class="gold-value" id="gold-display">0</span>
        </div>
      </div>
      <div class="content">
        <div class="section-title">Equipment & Tools</div>
        <div class="grid" id="equipment-grid"></div>
      </div>
      <div class="footer">
        <div class="footer-hint">Walk away to close</div>
      </div>
    </div>
  </div>
  <div id="notification" style="display:none" class="notification"></div>

  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js"></script>
  <script>
    const EQUIPMENT = [
      { id: 'beesuit', name: 'Bee Suit', icon: '&#x1F41D;', price: 500, desc: 'Protects from bee stings when collecting honey' },
      { id: 'basket', name: 'Harvest Basket', icon: '&#x1F9FA;', price: 300, desc: 'Increases crop yield by 50%' }
    ];

    let gameState = { gold: 0, equipment: { beesuit: false, basket: false } };

    function triggerTask(taskName) {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: taskName, TaskTargetState: 'SetNotActiveToActive' }));
      }
      console.log('[Blueprints] Task:', taskName);
    }

    function notify(msg) {
      const el = document.getElementById('notification');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 2000);
    }

    function buyEquipment(id) {
      const equip = EQUIPMENT.find(e => e.id === id);
      if (!equip) return;
      if (gameState.equipment[id]) { notify('Already owned!'); return; }
      if (gameState.gold < equip.price) { notify('Not enough gold!'); return; }

      triggerTask('Buy_' + equip.name.replace(' ', '_'));
      gameState.gold -= equip.price;
      gameState.equipment[id] = true;
      notify('Purchased ' + equip.name + '!');
      render();
    }

    function render() {
      document.getElementById('gold-display').textContent = gameState.gold.toLocaleString();

      let html = '';
      EQUIPMENT.forEach(equip => {
        const owned = gameState.equipment[equip.id];
        const canBuy = !owned && gameState.gold >= equip.price;

        html += '<div class="item ' + (owned ? 'owned' : '') + '">' +
          '<span class="item-icon">' + equip.icon + '</span>' +
          '<div class="item-info">' +
            '<div class="item-name">' + equip.name + '</div>' +
            '<div class="item-desc">' + equip.desc + '</div>' +
          '</div>' +
          '<div class="item-actions">' +
            (owned ?
              '<div class="item-owned-tag">OWNED</div>' :
              '<div class="item-price">' + equip.price + 'g</div>' +
              '<button class="buy-btn" onclick="buyEquipment(\'' + equip.id + '\')" ' + (canBuy ? '' : 'disabled') + '>Purchase</button>'
            ) +
          '</div>' +
        '</div>';
      });
      document.getElementById('equipment-grid').innerHTML = html;
    }

    // Message listener
    if (typeof PortalsSdk !== 'undefined' && PortalsSdk.setMessageListener) {
      PortalsSdk.setMessageListener(handleMessage);
    }

    function handleMessage(msg) {
      console.log('[Blueprints] Received:', msg);
      if (typeof msg === 'string' && msg.startsWith('Sync_Inventory')) {
        parseSync(msg);
        render();
      }
    }

    function parseSync(msg) {
      const parts = msg.replace('Sync_Inventory_', '').split('_');
      for (let i = 0; i < parts.length - 1; i += 2) {
        if (parts[i] === 'Gold') gameState.gold = parseInt(parts[i+1]) || 0;
        if (parts[i] === 'Has' && parts[i+1]) {
          const equipId = parts[i+1].toLowerCase();
          gameState.equipment[equipId] = parseInt(parts[i+2]) > 0;
          i++;
        }
      }
    }

    // Initialize
    gameState.gold = 500;
    render();
  </script>
</body>
</html>
