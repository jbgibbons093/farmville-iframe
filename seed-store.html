<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hughberry Farms - Seed Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; min-height: 100vh; color: #fff; overflow: hidden; }
    .overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 600px; max-height: 80vh; background: linear-gradient(145deg, #2d1f0f 0%, #1a1208 100%); border: 4px solid #27ae60; border-radius: 20px; box-shadow: 0 0 30px rgba(39, 174, 96, 0.3); display: flex; flex-direction: column; overflow: hidden; }
    .header { background: linear-gradient(180deg, #27ae60 0%, #1e8449 100%); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .title { font-family: 'Luckiest Guy', cursive; font-size: 24px; color: #fff; text-shadow: 2px 2px 0 #1a5a32; letter-spacing: 2px; }
    .gold-display { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 10px; }
    .gold-icon { font-size: 20px; }
    .gold-value { font-size: 18px; font-weight: 800; color: #FFD700; }
    .content { flex: 1; overflow-y: auto; padding: 20px; }
    .section-title { font-size: 14px; color: #27ae60; font-weight: 700; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 12px; }
    .item { background: linear-gradient(145deg, rgba(50, 40, 25, 0.9) 0%, rgba(35, 28, 18, 0.9) 100%); border: 2px solid #4a3a2a; border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 12px; transition: all 0.2s; }
    .item:hover { border-color: #27ae60; transform: translateY(-2px); }
    .item-icon { font-size: 36px; }
    .item-info { flex: 1; }
    .item-name { font-size: 16px; font-weight: 700; }
    .item-stock { font-size: 12px; color: #888; margin-top: 2px; }
    .item-locked { font-size: 11px; color: #e74c3c; }
    .item-actions { display: flex; flex-direction: column; gap: 6px; align-items: flex-end; }
    .item-price { font-size: 14px; font-weight: 700; color: #FFD700; }
    .btn-row { display: flex; gap: 6px; }
    .buy-btn { background: linear-gradient(180deg, #27ae60 0%, #1e8449 100%); border: 2px solid #2ecc71; color: #fff; padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 700; cursor: pointer; transition: all 0.2s; }
    .buy-btn:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 0 10px rgba(39,174,96,0.5); }
    .buy-btn:disabled { opacity: 0.4; cursor: not-allowed; pointer-events: none; }
    .footer { background: rgba(0,0,0,0.4); padding: 12px 20px; text-align: center; border-top: 2px solid #27ae60; }
    .footer-hint { font-size: 12px; color: #888; }
    .close-btn { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); border: 2px solid #e74c3c; color: #fff; width: 36px; height: 36px; border-radius: 8px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    .close-btn:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
    .notification { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: rgba(30, 25, 15, 0.95); border: 2px solid #27ae60; border-radius: 10px; padding: 12px 20px; font-size: 14px; font-weight: 600; animation: slideIn 0.3s ease; }
    @keyframes slideIn { from { transform: translateX(-50%) translateY(-20px); opacity: 0; } to { transform: translateX(-50%) translateY(0); opacity: 1; } }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
    ::-webkit-scrollbar-thumb { background: #27ae60; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="header">
        <div class="title">SEED STORE</div>
        <div style="display: flex; align-items: center; gap: 10px;">
          <div class="gold-display">
            <span class="gold-icon">&#x1F4B0;</span>
            <span class="gold-value" id="gold-display">0</span>
          </div>
          <button class="close-btn" onclick="closeIframe()" title="Close">&#x2715;</button>
        </div>
      </div>
      <div class="content">
        <div class="section-title">Buy Seeds</div>
        <div class="grid" id="seeds-grid"></div>
      </div>
      <div class="footer">
        <div class="footer-hint">Click X to close</div>
      </div>
    </div>
  </div>
  <div id="notification" style="display:none" class="notification"></div>

  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js"></script>
  <script>
    // Prices must match Excel Buy_Seeds tasks: wheat=2, carrot=5, corn=3, potato=6, tomato=8, pumpkin=15
    const SEEDS = {
      wheat: { name: 'Wheat', icon: '&#x1F33E;', cost: 2, unlockLevel: 0 },
      carrot: { name: 'Carrot', icon: '&#x1F955;', cost: 5, unlockLevel: 3 },
      corn: { name: 'Corn', icon: '&#x1F33D;', cost: 3, unlockLevel: 7 },
      potato: { name: 'Potato', icon: '&#x1F954;', cost: 6, unlockLevel: 10 },
      tomato: { name: 'Tomato', icon: '&#x1F345;', cost: 8, unlockLevel: 16 },
      pumpkin: { name: 'Pumpkin', icon: '&#x1F383;', cost: 15, unlockLevel: 23 }
    };

    let gameState = { gold: 0, level: 0, seeds: {} };
    let actionPending = false;

    function triggerTask(taskName) {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: taskName, TaskTargetState: 'SetNotActiveToActive' }));
      }
      console.log('[Hughberry SeedStore] Task:', taskName);
    }

    function closeIframe() {
      playSound('click');
      console.log('[Hughberry SeedStore] Close requested');
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.closeIframe) {
        PortalsSdk.closeIframe();
      } else if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: 'Close_Iframe', TaskTargetState: 'SetNotActiveToActive' }));
      }
    }

    // === Sound Effects (MP3 + Web Audio API fallback) ===
    var _mp3Sounds = {};
    (function() {
      var files = { purchase: 'purchase.mp3', harvest: 'harvest.mp3', craft: 'harvest.mp3', levelup: 'levelup.mp3', click: 'click.mp3', talent: 'talent.mp3' };
      for (var k in files) { var a = new Audio(files[k]); a.preload = 'auto'; a.volume = 0.3; _mp3Sounds[k] = a; }
    })();
    var _audioCtx = null;
    function _getAudioCtx() {
      if (!_audioCtx) _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (_audioCtx.state === 'suspended') _audioCtx.resume();
      return _audioCtx;
    }
    function playSound(type) {
      try {
        if (_mp3Sounds[type]) { _mp3Sounds[type].currentTime = 0; _mp3Sounds[type].play().catch(function(){}); return; }
        var ctx = _getAudioCtx(); var g = ctx.createGain(); g.connect(ctx.destination); var t = ctx.currentTime;
        if (type === 'success') {
          var o = ctx.createOscillator(); o.type = 'sine'; o.connect(g);
          o.frequency.setValueAtTime(523, t); o.frequency.setValueAtTime(659, t + 0.1);
          g.gain.setValueAtTime(0.18, t); g.gain.linearRampToValueAtTime(0, t + 0.2);
          o.start(t); o.stop(t + 0.2);
        } else if (type === 'error') {
          var o = ctx.createOscillator(); o.type = 'square'; o.connect(g);
          o.frequency.setValueAtTime(180, t);
          g.gain.setValueAtTime(0.15, t); g.gain.linearRampToValueAtTime(0, t + 0.15);
          o.start(t); o.stop(t + 0.15);
        }
      } catch (e) { /* audio not supported */ }
    }

    var notifyTimeout = null;
    function notify(msg, soundType) {
      if (soundType) playSound(soundType);
      var el = document.getElementById('notification');
      if (notifyTimeout) clearTimeout(notifyTimeout);
      el.textContent = msg;
      el.style.display = 'block';
      notifyTimeout = setTimeout(function() { el.style.display = 'none'; }, 2000);
    }

    function buySeeds(type, qty) {
      if (actionPending) { notify('Please wait...'); return; }

      const seed = SEEDS[type];
      const cost = seed.cost * qty;
      if (gameState.gold < cost) { notify('Not enough gold!', 'error'); return; }
      if (gameState.level < seed.unlockLevel) { notify('Level too low!', 'error'); return; }

      actionPending = true;
      // Optimistic deduction to prevent double-buy
      gameState.gold -= cost;
      gameState.seeds[type] = (gameState.seeds[type] || 0) + qty;
      triggerTask('Buy_Seeds_' + seed.name + '_' + qty);
      notify('Bought ' + qty + ' ' + seed.name + ' seeds!', 'purchase');
      render();

      // Safety timeout: reset actionPending if Sync_Inventory doesn't arrive
      setTimeout(function() { actionPending = false; render(); }, 3000);
    }

    function render() {
      document.getElementById('gold-display').textContent = gameState.gold.toLocaleString();

      let html = '';
      Object.entries(SEEDS).forEach(([key, seed]) => {
        const owned = gameState.seeds[key] || 0;
        const locked = gameState.level < seed.unlockLevel;
        const canBuy1 = !locked && !actionPending && gameState.gold >= seed.cost;
        const canBuy5 = !locked && !actionPending && gameState.gold >= seed.cost * 5;

        html += '<div class="item">' +
          '<span class="item-icon">' + seed.icon + '</span>' +
          '<div class="item-info">' +
            '<div class="item-name">' + seed.name + ' Seeds</div>' +
            '<div class="item-stock">Owned: ' + owned + '</div>' +
            (locked ? '<div class="item-locked">Unlocks at Lv.' + seed.unlockLevel + '</div>' : '') +
          '</div>' +
          '<div class="item-actions">' +
            '<div class="item-price">' + seed.cost + 'g each</div>' +
            '<div class="btn-row">' +
              '<button class="buy-btn" ' + (canBuy1 ? 'onclick="buySeeds(\'' + key + '\', 1)"' : 'disabled') + '>Buy 1</button>' +
              '<button class="buy-btn" ' + (canBuy5 ? 'onclick="buySeeds(\'' + key + '\', 5)"' : 'disabled') + '>Buy 5</button>' +
            '</div>' +
          '</div>' +
        '</div>';
      });
      document.getElementById('seeds-grid').innerHTML = html;
    }

    // === Sync_Inventory Parser ===
    var SYNC_MAP_4 = { 'Has_Recipe_Meat_Pie': '_skip' };
    var SYNC_MAP_3 = {
      'Unspent_Talent_Points': '_skip',
      'Has_Milk_Pail': '_skip', 'Has_Shearing_Kit': '_skip',
      'Has_Butcher_Knife': '_skip', 'Has_Truffle_Spade': '_skip',
      'Has_Starter_Seeds': '_skip',
      'Has_Recipe_Flour': '_skip', 'Has_Recipe_Bread': '_skip',
      'Has_Recipe_Cheese': '_skip', 'Has_Recipe_Stew': '_skip',
      'Has_Recipe_Ragout': '_skip', 'Has_Recipe_Pie': '_skip',
      'Has_Recipe_Blanket': '_skip', 'Has_Recipe_Butter': '_skip',
      'Has_Recipe_Cake': '_skip', 'Has_Recipe_Mead': '_skip'
    };
    var SYNC_MAP_2 = {
      'Seeds_Wheat': 'seeds_wheat', 'Seeds_Carrot': 'seeds_carrot', 'Seeds_Corn': 'seeds_corn',
      'Seeds_Potato': 'seeds_potato', 'Seeds_Tomato': 'seeds_tomato', 'Seeds_Pumpkin': 'seeds_pumpkin',
      'Crop_Wheat': '_skip', 'Crop_Carrot': '_skip', 'Crop_Corn': '_skip',
      'Crop_Potato': '_skip', 'Crop_Tomato': '_skip', 'Crop_Pumpkin': '_skip',
      'Goat_Meat': '_skip', 'Meat_Pie': '_skip',
      'Has_Basket': '_skip', 'Has_Beesuit': '_skip',
      'Rebirth_Count': '_skip',
      'T_PlotRow2': '_skip', 'T_GreenThumb': '_skip', 'T_EagerPlanter': '_skip',
      'T_PlotRow3': '_skip', 'T_BountifulHarvest': '_skip', 'T_RapidGrowth': '_skip',
      'T_PlotRow4': '_skip', 'T_CropMastery': '_skip',
      'T_CowHerd': '_skip', 'T_ChickenFlock': '_skip', 'T_QuickHands': '_skip',
      'T_SheepPen': '_skip', 'T_GoatYard': '_skip', 'T_ApiaryExpansion': '_skip',
      'T_HusbandryKnowledge': '_skip', 'T_PigSty': '_skip', 'T_AnimalMastery': '_skip',
      'T_KeenLearner': '_skip', 'T_FarmHand': '_skip', 'T_Stockman': '_skip',
      'T_Artisan': '_skip', 'T_SeasonedWorker': '_skip', 'T_BonusPoint1': '_skip',
      'T_Prodigy': '_skip', 'T_BonusPoint2': '_skip'
    };
    var SYNC_MAP_1 = {
      'Gold': 'gold', 'XP': '_skip', 'Level': 'level',
      'Milk': '_skip', 'Wool': '_skip', 'Truffle': '_skip', 'Egg': '_skip', 'Honey': '_skip',
      'Flour': '_skip', 'Bread': '_skip', 'Cheese': '_skip', 'Stew': '_skip',
      'Ragout': '_skip', 'Pie': '_skip', 'Blanket': '_skip', 'Butter': '_skip',
      'Cake': '_skip', 'Mead': '_skip'
    };

    function parseSyncMessage(msg) {
      var parts = msg.replace('Sync_Inventory_', '').split('_');
      var data = {};
      var i = 0;
      while (i < parts.length) {
        var matched = false;
        if (!matched && i + 4 < parts.length) {
          var k4 = parts[i] + '_' + parts[i+1] + '_' + parts[i+2] + '_' + parts[i+3];
          if (SYNC_MAP_4[k4] !== undefined) { i += 5; matched = true; }
        }
        if (!matched && i + 3 < parts.length) {
          var k3 = parts[i] + '_' + parts[i+1] + '_' + parts[i+2];
          if (SYNC_MAP_3[k3] !== undefined) { i += 4; matched = true; }
        }
        if (!matched && i + 2 < parts.length) {
          var k2 = parts[i] + '_' + parts[i+1];
          if (SYNC_MAP_2[k2] !== undefined) {
            if (SYNC_MAP_2[k2] !== '_skip') data[SYNC_MAP_2[k2]] = Math.max(0, parseInt(parts[i+2]) || 0);
            i += 3; matched = true;
          }
        }
        if (!matched && i + 1 < parts.length) {
          if (parts[i] === 'playerName') { i += 2; matched = true; }
          else if (SYNC_MAP_1[parts[i]] !== undefined) {
            if (SYNC_MAP_1[parts[i]] !== '_skip') data[SYNC_MAP_1[parts[i]]] = Math.max(0, parseInt(parts[i+1]) || 0);
            i += 2; matched = true;
          }
        }
        if (!matched) i++;
      }
      return data;
    }
    // === End Parser ===

    function handlePortalsMessage(msg) {
      console.log('[Hughberry SeedStore] Received:', msg);
      if (typeof msg === 'string' && msg.indexOf('Sync_Inventory') === 0) {
        var data = parseSyncMessage(msg);
        if (data.gold !== undefined) gameState.gold = data.gold;
        if (data.level !== undefined) gameState.level = data.level;
        if (data.seeds_wheat !== undefined) gameState.seeds.wheat = data.seeds_wheat;
        if (data.seeds_carrot !== undefined) gameState.seeds.carrot = data.seeds_carrot;
        if (data.seeds_corn !== undefined) gameState.seeds.corn = data.seeds_corn;
        if (data.seeds_potato !== undefined) gameState.seeds.potato = data.seeds_potato;
        if (data.seeds_tomato !== undefined) gameState.seeds.tomato = data.seeds_tomato;
        if (data.seeds_pumpkin !== undefined) gameState.seeds.pumpkin = data.seeds_pumpkin;
        actionPending = false;
        render();
      }
    }

    // Message deduplication
    let lastMessageId = '';
    let lastMessageTime = 0;
    function processMessage(msg, source) {
      const now = Date.now();
      const msgId = msg + '_' + Math.floor(now / 100);
      if (msgId === lastMessageId && now - lastMessageTime < 200) return;
      lastMessageId = msgId;
      lastMessageTime = now;
      handlePortalsMessage(msg);
    }

    function setupMessageListener() {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.setMessageListener) {
        PortalsSdk.setMessageListener(function(msg) { processMessage(msg, 'SDK'); });
        console.log('[Hughberry SeedStore] SDK listener registered');
      } else {
        setTimeout(setupMessageListener, 100);
      }
    }

    window.addEventListener('message', function(event) {
      if (event.data && typeof event.data === 'string') processMessage(event.data, 'postMessage-string');
      else if (event.data && event.data.portalsMessage) processMessage(event.data.portalsMessage, 'postMessage-portals');
      else if (event.data && event.data.message && typeof event.data.message === 'string') processMessage(event.data.message, 'postMessage-message');
    });

    // Visibility/Focus handlers
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) { triggerTask('Sync_Inventory'); }
    });
    window.addEventListener('focus', function() {
      triggerTask('Sync_Inventory');
    });

    // Initialize
    gameState.gold = 0;
    render();
    setupMessageListener();

    // Request inventory sync from Portals when iframe loads
    setTimeout(function() {
      triggerTask('Sync_Inventory');
      console.log('[Hughberry SeedStore] Requested Sync_Inventory');
    }, 500);
  </script>
</body>
</html>
