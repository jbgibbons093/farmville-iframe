<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Hughberry Farms - Seed Store</title>
  <link href="fonts.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; min-height: 100vh; color: #fff; overflow: hidden; }
    .overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; padding: 10px; }
    .container { width: 95vw; max-width: 1100px; max-height: 96vh; background: #1a3d25; border: 6px solid #000; border-radius: 28px; box-shadow: 8px 8px 0 #000, 0 0 60px rgba(46, 255, 120, 0.3); display: flex; flex-direction: column; overflow: hidden; }
    .header { background: #2ecc71; padding: 18px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid #000; }
    .title { font-family: 'Luckiest Guy', cursive; font-size: 38px; color: #fff; text-shadow: 3px 3px 0 #000, -1px -1px 0 #000; letter-spacing: 3px; text-transform: uppercase; }
    .gold-display { display: flex; align-items: center; gap: 8px; background: #000; padding: 10px 18px; border-radius: 14px; border: 4px solid #FFD700; }
    .gold-icon { font-size: 28px; }
    .gold-value { font-size: 30px; font-weight: 900; color: #FFD700; text-shadow: 0 0 10px rgba(255,215,0,0.6); }
    .level-display { display: flex; align-items: center; gap: 6px; background: #000; padding: 10px 14px; border-radius: 14px; border: 4px solid rgba(255,255,255,0.3); }
    .level-icon { font-size: 22px; }
    .level-value { font-size: 24px; font-weight: 900; color: #fff; text-shadow: 2px 2px 0 rgba(0,0,0,0.5); }
    .content { flex: 1; overflow-y: auto; padding: 16px; }
    .section-title { font-size: 24px; color: #5dff8a; font-weight: 900; margin-bottom: 14px; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 0 #000; }
    .grid { display: flex; flex-direction: column; gap: 10px; }
    .item { background: #1a3d2c; border: 5px solid #2ecc71; border-radius: 18px; padding: 16px 18px; display: flex; align-items: center; gap: 14px; transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 4px 4px 0 #000; }
    .item:hover { transform: translateY(-3px) scale(1.01); box-shadow: 6px 8px 0 #000; border-color: #5dff8a; }
    .item-icon { font-size: 52px; filter: drop-shadow(2px 2px 0 #000); }
    .item-info { flex: 1; }
    .item-name { font-size: 26px; font-weight: 900; text-shadow: 1px 1px 0 #000; }
    .item-stock { font-size: 18px; color: #7dffaa; margin-top: 2px; font-weight: 700; }
    .item-locked { font-size: 16px; color: #ff6666; font-weight: 900; text-shadow: 1px 1px 0 #000; text-transform: uppercase; letter-spacing: 1px; }
    .item.locked { opacity: 0.4; border-color: #555; }
    .item-actions { display: flex; flex-direction: column; gap: 8px; align-items: flex-end; }
    .item-price { font-size: 30px; font-weight: 900; color: #FFD700; text-shadow: 2px 2px 0 #000; }
    .btn-row { display: flex; gap: 8px; }
    .buy-btn { background: #2ecc71; border: 5px solid #000; color: #fff; padding: 20px 48px; border-radius: 18px; font-size: 24px; font-weight: 900; cursor: pointer; transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 6px 6px 0 #000; text-transform: uppercase; letter-spacing: 2px; min-width: 130px; text-align: center; }
    .buy-btn:hover:not(:disabled) { transform: scale(1.12) translateY(-4px) rotate(-1deg); box-shadow: 8px 10px 0 #000; background: #3dff7f; }
    .buy-btn:active:not(:disabled) { transform: scale(0.93) translateY(4px); box-shadow: 2px 2px 0 #000; }
    .buy-btn:disabled { opacity: 0.3; cursor: not-allowed; pointer-events: none; }

    .close-btn { background: #ff4444; border: 4px solid #000; color: #fff; width: 48px; height: 48px; border-radius: 14px; font-size: 24px; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 3px 3px 0 #000; }
    .close-btn:hover { transform: scale(1.15) rotate(-5deg); box-shadow: 5px 5px 0 #000; background: #ff6666; }
    .notification { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: #142e1c; border: 5px solid #2ecc71; border-radius: 18px; padding: 16px 28px; font-size: 20px; font-weight: 900; color: #5dff8a; box-shadow: 6px 6px 0 rgba(0,0,0,0.5); animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); text-shadow: 0 0 10px rgba(46,204,113,0.5); }
    @keyframes popIn { from { transform: translateX(-50%) scale(0.5); opacity: 0; } to { transform: translateX(-50%) scale(1); opacity: 1; } }
    ::-webkit-scrollbar { width: 12px; }
    ::-webkit-scrollbar-track { background: #142e1c; }
    ::-webkit-scrollbar-thumb { background: #2ecc71; border-radius: 6px; border: 3px solid #000; }
  </style>
</head>
<body>
<script>var _uiPopCtx=null;var _uiPopBuf=null;var _uiPopPlayed=false;try{_uiPopCtx=new(window.AudioContext||window.webkitAudioContext)();fetch('ui-pop.mp3').then(function(r){return r.arrayBuffer()}).then(function(b){return _uiPopCtx.decodeAudioData(b)}).then(function(d){_uiPopBuf=d}).catch(function(){})}catch(e){}</script>
  <div class="overlay">
    <div class="container">
      <div class="header">
        <div class="title">SEED STORE</div>
        <div style="display: flex; align-items: center; gap: 10px;">
          <div class="gold-display">
            <span class="gold-icon">&#x1FA99;</span>
            <span class="gold-value" id="gold-display">0</span>
          </div>
          <div class="level-display">
            <span class="level-icon">&#x2B50;</span>
            <span class="level-value" id="level-display">Lv.0</span>
          </div>
          <button class="close-btn" onclick="closeIframe()" title="Close">&#x2715;</button>
        </div>
      </div>
      <div class="content">
        <div class="section-title">Buy Seeds</div>
        <div class="grid" id="seeds-grid"></div>
      </div>
    </div>
  </div>
  <div id="notification" style="display:none" class="notification"></div>

  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js"></script>
  <script>
    // Prices must match Excel Buy_Seeds tasks: wheat=2, carrot=5, corn=3, potato=6, tomato=8, pumpkin=15
    const SEEDS = {
      wheat: { name: 'Wheat', icon: '&#x1F33E;', cost: 2, unlockLevel: 0 },
      corn: { name: 'Corn', icon: '&#x1F33D;', cost: 3, unlockLevel: 3 },
      carrot: { name: 'Carrot', icon: '&#x1F955;', cost: 5, unlockLevel: 7 },
      potato: { name: 'Potato', icon: '&#x1F954;', cost: 6, unlockLevel: 10 },
      tomato: { name: 'Tomato', icon: '&#x1F345;', cost: 8, unlockLevel: 16 },
      pumpkin: { name: 'Pumpkin', icon: '&#x1F383;', cost: 15, unlockLevel: 23 }
    };

    let gameState = { gold: 0, level: 0, seeds: {} };
    let actionPending = false;

    function triggerTask(taskName) {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: taskName, TaskTargetState: 'SetNotActiveToActive' }));
      }
      console.log('[Hughberry SeedStore] Task:', taskName);
    }

    function closeIframe() {
      playSound('click');
      console.log('[Hughberry SeedStore] Close requested');
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.closeIframe) {
        PortalsSdk.closeIframe();
      } else if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: 'Close_Iframe', TaskTargetState: 'SetNotActiveToActive' }));
      }
    }

    // === Sound Effects (MP3 + Web Audio API fallback) ===
    var _mp3Sounds = {};
    (function() {
      var files = { purchase: 'purchase.mp3', harvest: 'harvest.mp3', craft: 'harvest.mp3', levelup: 'levelup.mp3', click: 'click.mp3', talent: 'talent.mp3', xp: 'xp-gain.mp3' };
      for (var k in files) { var a = new Audio(files[k]); a.preload = 'auto'; a.volume = (k === 'click') ? 0.6 : 0.3; _mp3Sounds[k] = a; }
    })();
    var _audioCtx = null;
    function _getAudioCtx() {
      if (!_audioCtx) _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (_audioCtx.state === 'suspended') _audioCtx.resume();
      return _audioCtx;
    }
    function playSound(type) {
      try {
        if (_mp3Sounds[type]) { _mp3Sounds[type].currentTime = 0; _mp3Sounds[type].play().catch(function(){}); return; }
        var ctx = _getAudioCtx(); var g = ctx.createGain(); g.connect(ctx.destination); var t = ctx.currentTime;
        if (type === 'success') {
          var o = ctx.createOscillator(); o.type = 'sine'; o.connect(g);
          o.frequency.setValueAtTime(523, t); o.frequency.setValueAtTime(659, t + 0.1);
          g.gain.setValueAtTime(0.18, t); g.gain.linearRampToValueAtTime(0, t + 0.2);
          o.start(t); o.stop(t + 0.2);
        } else if (type === 'error') {
          var o = ctx.createOscillator(); o.type = 'square'; o.connect(g);
          o.frequency.setValueAtTime(180, t);
          g.gain.setValueAtTime(0.15, t); g.gain.linearRampToValueAtTime(0, t + 0.15);
          o.start(t); o.stop(t + 0.15);
        }
      } catch (e) { /* audio not supported */ }
    }

    var _notifyTimeout = null;
    function notify(msg, soundType) {
      if (soundType) playSound(soundType);
      var el = document.getElementById('notification');
      el.textContent = msg;
      el.style.display = 'block';
      if (_notifyTimeout) clearTimeout(_notifyTimeout);
      _notifyTimeout = setTimeout(function() { el.style.display = 'none'; }, 2000);
    }

    function buySeeds(type, qty) {
      if (actionPending) { notify('Please wait...'); return; }

      var seed = SEEDS[type];
      var cost = seed.cost * qty;
      if (gameState.gold < cost) { notify('Not enough gold!', 'error'); return; }
      if (gameState.level < seed.unlockLevel) { notify('Level too low!', 'error'); return; }

      actionPending = true;
      // Optimistic deduction
      gameState.gold -= cost;
      gameState.seeds[type] = (gameState.seeds[type] || 0) + qty;
      render();

      triggerTask('Buy_Seeds_' + seed.name + '_' + qty);
      notify('Bought ' + qty + ' ' + seed.name + ' seeds!', 'purchase');

      // Safety timeout: reset actionPending if Sync_Inventory doesn't arrive
      setTimeout(function() { actionPending = false; render(); }, 1500);
    }

    function render() {
      document.getElementById('gold-display').textContent = gameState.gold.toLocaleString();
      document.getElementById('level-display').textContent = 'Lv.' + gameState.level;

      var html = '';
      Object.entries(SEEDS).forEach(function(entry) {
        var key = entry[0], seed = entry[1];
        var owned = gameState.seeds[key] || 0;
        var locked = gameState.level < seed.unlockLevel;
        var canBuy1 = !locked && !actionPending && gameState.gold >= seed.cost;
        var canBuy5 = !locked && !actionPending && gameState.gold >= seed.cost * 5;

        html += '<div class="item' + (locked ? ' locked' : '') + '">' +
          '<span class="item-icon">' + seed.icon + '</span>' +
          '<div class="item-info">' +
            '<div class="item-name">' + seed.name + ' Seeds</div>' +
            '<div class="item-stock">Owned: ' + owned + '</div>' +
            (locked ? '<div class="item-locked">&#x1F512; Unlocks at Lv.' + seed.unlockLevel + '</div>' : '') +
          '</div>' +
          '<div class="item-actions">' +
            '<div class="item-price">' + seed.cost + 'g each</div>' +
            '<div class="btn-row">' +
              '<button class="buy-btn" ' + (canBuy1 ? 'onclick="buySeeds(\'' + key + '\', 1)"' : 'disabled') + '>Buy 1</button>' +
              '<button class="buy-btn" ' + (canBuy5 ? 'onclick="buySeeds(\'' + key + '\', 5)"' : 'disabled') + '>Buy 5</button>' +
            '</div>' +
          '</div>' +
        '</div>';
      });
      document.getElementById('seeds-grid').innerHTML = html;
    }

    // === Standard Sync_Inventory Parser (same in all iframes) ===
    const SYNC_MAP = {
      'Has_Milk_Pail': 'has_milk_pail', 'Has_Shearing_Kit': 'has_shearing_kit',
      'Has_Butcher_Knife': 'has_butcher_knife', 'Has_Truffle_Spade': 'has_truffle_spade',
      'Has_Starter_Seeds': 'has_starter_seeds',
      'Seeds_Wheat': 'seeds_wheat', 'Seeds_Carrot': 'seeds_carrot', 'Seeds_Corn': 'seeds_corn',
      'Seeds_Potato': 'seeds_potato', 'Seeds_Tomato': 'seeds_tomato', 'Seeds_Pumpkin': 'seeds_pumpkin',
      'Crop_Wheat': 'crop_wheat', 'Crop_Carrot': 'crop_carrot', 'Crop_Corn': 'crop_corn',
      'Crop_Potato': 'crop_potato', 'Crop_Tomato': 'crop_tomato', 'Crop_Pumpkin': 'crop_pumpkin',
      'Goat_Meat': 'goat_meat', 'Meat_Pie': 'meat_pie',
      'Has_Basket': 'has_basket', 'Has_Beesuit': 'has_beesuit',
      'Unspent_Talent_Points': '_skip',
      'T_PlotRow2': '_skip', 'T_GreenThumb': '_skip', 'T_EagerPlanter': '_skip',
      'T_PlotRow3': '_skip', 'T_BountifulHarvest': '_skip', 'T_RapidGrowth': '_skip',
      'T_PlotRow4': '_skip', 'T_CropMastery': '_skip',
      'T_CowHerd': '_skip', 'T_ChickenFlock': '_skip', 'T_QuickHands': '_skip',
      'T_SheepPen': '_skip', 'T_GoatYard': '_skip', 'T_ApiaryExpansion': '_skip',
      'T_HusbandryKnowledge': '_skip', 'T_PigSty': '_skip', 'T_AnimalMastery': '_skip',
      'T_KeenLearner': '_skip', 'T_FarmHand': '_skip', 'T_Stockman': '_skip',
      'T_Artisan': '_skip', 'T_SeasonedWorker': '_skip', 'T_BonusPoint1': '_skip',
      'T_Prodigy': '_skip', 'T_BonusPoint2': '_skip',
      'T_Contractor1': '_skip', 'T_Contractor2': '_skip', 'T_Contractor3': '_skip',
      'Contract_1_Done': '_skip', 'Contract_2_Done': '_skip', 'Contract_3_Done': '_skip',
      'Contract_4_Done': '_skip', 'Contract_5_Done': '_skip', 'Contract_6_Done': '_skip',
      'Contract_7_Done': '_skip', 'Contract_8_Done': '_skip', 'Contract_9_Done': '_skip',
      'Contract_10_Done': '_skip',
      'Gold': 'gold', 'XP': 'xp', 'Level': 'level',
      'Milk': 'milk', 'Wool': 'wool', 'Truffle': 'truffle', 'Egg': 'egg', 'Honey': 'honey',
      'Flour': 'flour', 'Bread': 'bread', 'Cheese': 'cheese', 'Stew': 'stew',
      'Ragout': 'ragout', 'Pie': 'pie', 'Blanket': 'blanket', 'Butter': 'butter',
      'Cake': 'cake', 'Mead': 'mead',
      'Has_Recipe_Flour': 'has_recipe_flour', 'Has_Recipe_Bread': 'has_recipe_bread',
      'Has_Recipe_Cheese': 'has_recipe_cheese', 'Has_Recipe_Stew': 'has_recipe_stew',
      'Has_Recipe_Ragout': 'has_recipe_ragout', 'Has_Recipe_Pie': 'has_recipe_pie',
      'Has_Recipe_Meat_Pie': 'has_recipe_meat_pie', 'Has_Recipe_Blanket': 'has_recipe_blanket',
      'Has_Recipe_Butter': 'has_recipe_butter', 'Has_Recipe_Cake': 'has_recipe_cake',
      'Has_Recipe_Mead': 'has_recipe_mead',
      'Rebirth_Shards': '_skip', 'Mystic_Essence': '_skip',
      'RT_FleetHarvest': '_skip', 'RT_SwiftHusbandry': '_skip',
      'RT_QuickContracts': '_skip', 'RT_RushingWinds': '_skip',
      'RT_NimbleHands': '_skip', 'RT_TimeWarp': '_skip',
      'RT_Windfall': '_skip', 'RT_GreenFingers': '_skip',
      'RT_Stockpiler': '_skip', 'RT_ArtisanTouch': '_skip',
      'RT_Fortune': '_skip', 'RT_Cornucopia': '_skip',
      'RT_NestEgg': '_skip', 'RT_SeedVault': '_skip',
      'RT_Seasoned': '_skip', 'RT_ToolShed': '_skip',
      'RT_RecipeTome': '_skip', 'RT_QuickStart': '_skip',
      'Rebirth_Count': 'rebirth_count',
      'playerName': '_skip'
    };

    function parseSyncMessage(msg) {
      const parts = msg.replace('Sync_Inventory_', '').split('_');
      const data = {};
      let i = 0;
      while (i < parts.length) {
        let matched = false;
        if (!matched && i + 4 < parts.length) {
          const k = parts[i] + '_' + parts[i+1] + '_' + parts[i+2] + '_' + parts[i+3];
          if (SYNC_MAP[k] !== undefined) { data[SYNC_MAP[k]] = parseInt(parts[i+4]) || 0; i += 5; matched = true; }
        }
        if (!matched && i + 3 < parts.length) {
          const k = parts[i] + '_' + parts[i+1] + '_' + parts[i+2];
          if (SYNC_MAP[k] !== undefined) { data[SYNC_MAP[k]] = parseInt(parts[i+3]) || 0; i += 4; matched = true; }
        }
        if (!matched && i + 2 < parts.length) {
          const k = parts[i] + '_' + parts[i+1];
          if (SYNC_MAP[k] !== undefined) { data[SYNC_MAP[k]] = parseInt(parts[i+2]) || 0; i += 3; matched = true; }
        }
        if (!matched && i + 1 < parts.length && SYNC_MAP[parts[i]] !== undefined) {
          data[SYNC_MAP[parts[i]]] = parseInt(parts[i+1]) || 0; i += 2; matched = true;
        }
        if (!matched) i++;
      }
      return data;
    }
    // === End Standard Parser ===

    var _prevXP = -1, _prevLevel = -1, _firstXPSync = true;
    function handlePortalsMessage(msg) {
      console.log('[Hughberry SeedStore] Received:', msg);
      if (typeof msg === 'string' && msg.indexOf('init_') === 0) {
        const parts = msg.split('_');
        gameState.gold = parseInt(parts[1]) || 0;
        gameState.level = parseInt(parts[2]) || 0;
        render();
      }
      if (typeof msg === 'string' && msg.indexOf('Sync_Inventory') === 0) {
        const data = parseSyncMessage(msg);
        gameState.gold = data.gold || 0;
        gameState.level = data.level || 0;
        gameState.seeds.wheat = data.seeds_wheat || 0;
        gameState.seeds.carrot = data.seeds_carrot || 0;
        gameState.seeds.corn = data.seeds_corn || 0;
        gameState.seeds.potato = data.seeds_potato || 0;
        gameState.seeds.tomato = data.seeds_tomato || 0;
        gameState.seeds.pumpkin = data.seeds_pumpkin || 0;
        actionPending = false;
        if (_firstXPSync) { _firstXPSync = false; _prevXP = data.xp || 0; _prevLevel = data.level || 0; }
        else { if ((data.level || 0) === _prevLevel && (data.xp || 0) > _prevXP) setTimeout(function(){playSound('xp')}, 500); _prevXP = data.xp || 0; _prevLevel = data.level || 0; }
        render();
      }
    }

    // Message deduplication
    let lastMessageId = '';
    let lastMessageTime = 0;
    function processMessage(msg, source) {
      if(!_uiPopPlayed){_uiPopPlayed=true;try{if(_uiPopCtx&&_uiPopBuf){if(_uiPopCtx.state==='suspended')_uiPopCtx.resume();var _s=_uiPopCtx.createBufferSource();var _g=_uiPopCtx.createGain();_s.buffer=_uiPopBuf;_g.gain.value=0.5;_s.connect(_g);_g.connect(_uiPopCtx.destination);_s.start(0)}}catch(e){}}
      const now = Date.now();
      const msgId = msg + '_' + Math.floor(now / 100);
      if (msgId === lastMessageId && now - lastMessageTime < 200) return;
      lastMessageId = msgId;
      lastMessageTime = now;
      handlePortalsMessage(msg);
    }

    function setupMessageListener() {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.setMessageListener) {
        PortalsSdk.setMessageListener(function(msg) { processMessage(msg, 'SDK'); });
        console.log('[Hughberry SeedStore] SDK listener registered');
      } else {
        setTimeout(setupMessageListener, 100);
      }
    }

    window.addEventListener('message', function(event) {
      if (event.data && typeof event.data === 'string') processMessage(event.data, 'postMessage-string');
      else if (event.data && event.data.portalsMessage) processMessage(event.data.portalsMessage, 'postMessage-portals');
      else if (event.data && event.data.message && typeof event.data.message === 'string') processMessage(event.data.message, 'postMessage-message');
    });

    // Initialize
    gameState.gold = 0;
    render();
    setupMessageListener();

    // ESC to close
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') { e.preventDefault(); closeIframe(); }
    });

    // Continuously refocus game keyboard so WASD movement keeps working
    function _refocusGame() {
      if (document.hidden) return;
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.focusGameKeyboard) PortalsSdk.focusGameKeyboard();
    }
    document.addEventListener('click', _refocusGame);
    document.addEventListener('keydown', _refocusGame);
    setTimeout(_refocusGame, 300);

    // Re-request Sync_Inventory when iframe regains visibility or focus
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) { triggerTask('Sync_Inventory'); }
    });
    window.addEventListener('focus', function() {
      triggerTask('Sync_Inventory');
    });

    // Request inventory sync from Portals when iframe loads
    setTimeout(function() {
      triggerTask('Sync_Inventory');
      console.log('[Hughberry SeedStore] Requested Sync_Inventory');
    }, 500);
  </script>
