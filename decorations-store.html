<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hughberry Farms - Decorations</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: rgba(0,0,0,0.85); min-height: 100vh; color: #fff; overflow: hidden; }
    .overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 550px; max-height: 80vh; background: linear-gradient(145deg, #2d1f0f 0%, #1a1208 100%); border: 4px solid #3498db; border-radius: 20px; box-shadow: 0 0 30px rgba(52, 152, 219, 0.3); display: flex; flex-direction: column; overflow: hidden; }
    .header { background: linear-gradient(180deg, #3498db 0%, #2980b9 100%); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .title { font-family: 'Luckiest Guy', cursive; font-size: 22px; color: #fff; text-shadow: 2px 2px 0 #1a4a6a; letter-spacing: 2px; }
    .gold-display { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 10px; }
    .gold-icon { font-size: 20px; }
    .gold-value { font-size: 18px; font-weight: 800; color: #FFD700; }
    .content { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .coming-soon { text-align: center; }
    .coming-soon-icon { font-size: 80px; margin-bottom: 20px; opacity: 0.6; }
    .coming-soon-title { font-family: 'Luckiest Guy', cursive; font-size: 28px; color: #3498db; margin-bottom: 10px; }
    .coming-soon-text { font-size: 14px; color: #888; max-width: 300px; line-height: 1.6; }
    .footer { background: rgba(0,0,0,0.4); padding: 12px 20px; text-align: center; border-top: 2px solid #3498db; }
    .footer-hint { font-size: 12px; color: #888; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="header">
        <div class="title">DECORATIONS</div>
        <div class="gold-display">
          <span class="gold-icon">&#x1F4B0;</span>
          <span class="gold-value" id="gold-display">0</span>
        </div>
      </div>
      <div class="content">
        <div class="coming-soon">
          <div class="coming-soon-icon">&#x1F3E0;</div>
          <div class="coming-soon-title">Coming Soon!</div>
          <div class="coming-soon-text">House decorations will be available in a future update. Check back later to customize your farmhouse!</div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-hint">Walk away to close</div>
      </div>
    </div>
  </div>

  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js"></script>
  <script>
    let gameState = { gold: 0 };

    // Message listener
    if (typeof PortalsSdk !== 'undefined' && PortalsSdk.setMessageListener) {
      PortalsSdk.setMessageListener(handleMessage);
    }

    function handleMessage(msg) {
      console.log('[Hughberry Decorations] Received:', msg);
      if (typeof msg === 'string' && msg.startsWith('Sync_Inventory')) {
        const parts = msg.replace('Sync_Inventory_', '').split('_');
        for (let i = 0; i < parts.length - 1; i += 2) {
          if (parts[i] === 'Gold') gameState.gold = parseInt(parts[i+1]) || 0;
        }
        document.getElementById('gold-display').textContent = gameState.gold.toLocaleString();
      }
    }

    // Initialize
    gameState.gold = 100;
    document.getElementById('gold-display').textContent = gameState.gold.toLocaleString();
  </script>
</body>
</html>
