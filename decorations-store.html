<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hughberry Farms - Decorations</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; min-height: 100vh; color: #fff; overflow: hidden; }
    .overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 550px; max-height: 80vh; background: linear-gradient(145deg, #2d1f0f 0%, #1a1208 100%); border: 4px solid #3498db; border-radius: 20px; box-shadow: 0 0 30px rgba(52, 152, 219, 0.3); display: flex; flex-direction: column; overflow: hidden; }
    .header { background: linear-gradient(180deg, #3498db 0%, #2980b9 100%); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .title { font-family: 'Luckiest Guy', cursive; font-size: 22px; color: #fff; text-shadow: 2px 2px 0 #1a4a6a; letter-spacing: 2px; }
    .gold-display { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 10px; }
    .gold-icon { font-size: 20px; }
    .gold-value { font-size: 18px; font-weight: 800; color: #FFD700; }
    .content { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .coming-soon { text-align: center; }
    .coming-soon-icon { font-size: 80px; margin-bottom: 20px; opacity: 0.6; }
    .coming-soon-title { font-family: 'Luckiest Guy', cursive; font-size: 28px; color: #3498db; margin-bottom: 10px; }
    .coming-soon-text { font-size: 14px; color: #888; max-width: 300px; line-height: 1.6; }
    .footer { background: rgba(0,0,0,0.4); padding: 12px 20px; text-align: center; border-top: 2px solid #3498db; }
    .footer-hint { font-size: 12px; color: #888; }
    .close-btn { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); border: 2px solid #e74c3c; color: #fff; width: 36px; height: 36px; border-radius: 8px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    .close-btn:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="header">
        <div class="title">DECORATIONS</div>
        <div style="display: flex; align-items: center; gap: 10px;">
          <div class="gold-display">
            <span class="gold-icon">&#x1F4B0;</span>
            <span class="gold-value" id="gold-display">0</span>
          </div>
          <button class="close-btn" onclick="closeIframe()" title="Close">&#x2715;</button>
        </div>
      </div>
      <div class="content">
        <div class="coming-soon">
          <div class="coming-soon-icon">&#x1F3E0;</div>
          <div class="coming-soon-title">Coming Soon!</div>
          <div class="coming-soon-text">House decorations will be available in a future update. Check back later to customize your farmhouse!</div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-hint">Click X to close</div>
      </div>
    </div>
  </div>

  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js"></script>
  <script>
    let gameState = { gold: 0 };

    function triggerTask(taskName) {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: taskName, TaskTargetState: 'SetNotActiveToActive' }));
      }
      console.log('[Hughberry Decorations] Task:', taskName);
    }

    function closeIframe() {
      console.log('[Hughberry Decorations] Close requested');
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.closeIframe) {
        PortalsSdk.closeIframe();
      } else if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: 'Close_Iframe', TaskTargetState: 'SetNotActiveToActive' }));
      }
    }

    // === Sync_Inventory Parser ===
    // 4-word keys
    var fourWordKeys = { 'Has_Recipe_Meat_Pie': '_skip' };
    // 3-word keys
    var threeWordKeys = {
      'Unspent_Talent_Points': '_skip',
      'Has_Milk_Pail': '_skip', 'Has_Shearing_Kit': '_skip',
      'Has_Butcher_Knife': '_skip', 'Has_Truffle_Spade': '_skip',
      'Has_Starter_Seeds': '_skip',
      'Has_Recipe_Flour': '_skip', 'Has_Recipe_Bread': '_skip',
      'Has_Recipe_Cheese': '_skip', 'Has_Recipe_Stew': '_skip',
      'Has_Recipe_Ragout': '_skip', 'Has_Recipe_Pie': '_skip',
      'Has_Recipe_Blanket': '_skip', 'Has_Recipe_Butter': '_skip',
      'Has_Recipe_Cake': '_skip', 'Has_Recipe_Mead': '_skip'
    };
    // 2-word keys
    var twoWordKeys = {
      'Seeds_Wheat': '_skip', 'Seeds_Carrot': '_skip', 'Seeds_Corn': '_skip',
      'Seeds_Potato': '_skip', 'Seeds_Tomato': '_skip', 'Seeds_Pumpkin': '_skip',
      'Crop_Wheat': '_skip', 'Crop_Carrot': '_skip', 'Crop_Corn': '_skip',
      'Crop_Potato': '_skip', 'Crop_Tomato': '_skip', 'Crop_Pumpkin': '_skip',
      'Goat_Meat': '_skip', 'Meat_Pie': '_skip',
      'Has_Basket': '_skip', 'Has_Beesuit': '_skip',
      'Rebirth_Count': '_skip',
      'T_PlotRow2': '_skip', 'T_GreenThumb': '_skip', 'T_EagerPlanter': '_skip',
      'T_PlotRow3': '_skip', 'T_BountifulHarvest': '_skip', 'T_RapidGrowth': '_skip',
      'T_PlotRow4': '_skip', 'T_CropMastery': '_skip',
      'T_CowHerd': '_skip', 'T_ChickenFlock': '_skip', 'T_QuickHands': '_skip',
      'T_SheepPen': '_skip', 'T_GoatYard': '_skip', 'T_ApiaryExpansion': '_skip',
      'T_HusbandryKnowledge': '_skip', 'T_PigSty': '_skip', 'T_AnimalMastery': '_skip',
      'T_KeenLearner': '_skip', 'T_FarmHand': '_skip', 'T_Stockman': '_skip',
      'T_Artisan': '_skip', 'T_SeasonedWorker': '_skip', 'T_BonusPoint1': '_skip',
      'T_Prodigy': '_skip', 'T_BonusPoint2': '_skip'
    };
    // 1-word keys
    var oneWordKeys = {
      'Gold': 'gold', 'XP': '_skip', 'Level': '_skip',
      'Milk': '_skip', 'Wool': '_skip', 'Truffle': '_skip', 'Egg': '_skip', 'Honey': '_skip',
      'Flour': '_skip', 'Bread': '_skip', 'Cheese': '_skip', 'Stew': '_skip',
      'Ragout': '_skip', 'Pie': '_skip', 'Blanket': '_skip', 'Butter': '_skip',
      'Cake': '_skip', 'Mead': '_skip'
    };

    function parseSyncMessage(msg) {
      var parts = msg.replace('Sync_Inventory_', '').split('_');
      var gold = 0;
      var i = 0;
      while (i < parts.length) {
        var matched = false;
        // 4-word keys
        if (!matched && i + 4 < parts.length) {
          var k4 = parts[i] + '_' + parts[i+1] + '_' + parts[i+2] + '_' + parts[i+3];
          if (fourWordKeys[k4] !== undefined) { i += 5; matched = true; }
        }
        // 3-word keys
        if (!matched && i + 3 < parts.length) {
          var k3 = parts[i] + '_' + parts[i+1] + '_' + parts[i+2];
          if (threeWordKeys[k3] !== undefined) { i += 4; matched = true; }
        }
        // 2-word keys
        if (!matched && i + 2 < parts.length) {
          var k2 = parts[i] + '_' + parts[i+1];
          if (twoWordKeys[k2] !== undefined) { i += 3; matched = true; }
        }
        // 1-word keys
        if (!matched && i + 1 < parts.length) {
          if (parts[i] === 'playerName') {
            i += 2; matched = true;
          } else if (oneWordKeys[parts[i]] !== undefined) {
            if (oneWordKeys[parts[i]] === 'gold') {
              gold = Math.max(0, parseInt(parts[i+1]) || 0);
            }
            i += 2; matched = true;
          }
        }
        if (!matched) i++;
      }
      return { gold: gold };
    }
    // === End Parser ===

    function handlePortalsMessage(msg) {
      console.log('[Hughberry Decorations] Received:', msg);
      if (typeof msg === 'string' && msg.indexOf('Sync_Inventory') === 0) {
        var data = parseSyncMessage(msg);
        gameState.gold = data.gold;
        document.getElementById('gold-display').textContent = gameState.gold.toLocaleString();
      }
    }

    // Message deduplication
    var lastMessageId = '';
    var lastMessageTime = 0;
    function processMessage(msg, source) {
      var now = Date.now();
      var msgId = msg + '_' + Math.floor(now / 100);
      if (msgId === lastMessageId && now - lastMessageTime < 200) return;
      lastMessageId = msgId;
      lastMessageTime = now;
      handlePortalsMessage(msg);
    }

    function setupMessageListener() {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.setMessageListener) {
        PortalsSdk.setMessageListener(function(msg) { processMessage(msg, 'SDK'); });
        console.log('[Hughberry Decorations] SDK listener registered');
      } else {
        setTimeout(setupMessageListener, 100);
      }
    }

    window.addEventListener('message', function(event) {
      if (event.data && typeof event.data === 'string') processMessage(event.data, 'postMessage-string');
      else if (event.data && event.data.portalsMessage) processMessage(event.data.portalsMessage, 'postMessage-portals');
      else if (event.data && event.data.message && typeof event.data.message === 'string') processMessage(event.data.message, 'postMessage-message');
    });

    // Visibility/Focus handlers
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) { triggerTask('Sync_Inventory'); }
    });
    window.addEventListener('focus', function() {
      triggerTask('Sync_Inventory');
    });

    // Initialize
    gameState.gold = 0;
    document.getElementById('gold-display').textContent = gameState.gold.toLocaleString();
    setupMessageListener();

    // Request inventory sync from Portals when iframe loads
    setTimeout(function() {
      triggerTask('Sync_Inventory');
      console.log('[Hughberry Decorations] Requested Sync_Inventory');
    }, 500);
  </script>
</body>
</html>
