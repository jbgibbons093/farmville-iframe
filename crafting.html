<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hughberry Farms - Crafting</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; min-height: 100vh; color: #fff; overflow: hidden; }
    .overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 750px; max-height: 85vh; background: linear-gradient(145deg, #2d1f0f 0%, #1a1208 100%); border: 4px solid #8B4513; border-radius: 20px; box-shadow: 0 0 30px rgba(139, 69, 19, 0.4); display: flex; flex-direction: column; overflow: hidden; }
    .header { background: linear-gradient(180deg, #8B4513 0%, #5a2d0a 100%); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .title { font-family: 'Luckiest Guy', cursive; font-size: 24px; color: #FFD700; text-shadow: 2px 2px 0 #3a1a05; letter-spacing: 2px; }
    .content { flex: 1; overflow-y: auto; padding: 20px; }
    .section-title { font-size: 14px; color: #FFD700; font-weight: 700; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
    .section-title::after { content: ''; flex: 1; height: 2px; background: linear-gradient(90deg, #5a4530, transparent); }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; margin-bottom: 25px; }
    .recipe { background: linear-gradient(145deg, rgba(50, 40, 25, 0.9) 0%, rgba(35, 28, 18, 0.9) 100%); border: 2px solid #4a3a2a; border-radius: 12px; padding: 15px; transition: all 0.2s; }
    .recipe:hover { border-color: #8B4513; }
    .recipe.craftable { border-color: #27ae60; box-shadow: 0 0 10px rgba(39, 174, 96, 0.2); }
    .recipe.locked { opacity: 0.6; border-color: #555; }
    .recipe-locked-notice { background: rgba(231, 76, 60, 0.2); border: 1px solid #c0392b; color: #e74c3c; padding: 8px 12px; border-radius: 6px; font-size: 12px; margin-bottom: 12px; text-align: center; }
    .recipe-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .recipe-name { font-size: 16px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
    .recipe-icon { font-size: 28px; }
    .recipe-value { text-align: right; }
    .recipe-xp { font-size: 14px; font-weight: 700; color: #67b8f7; }
    .ingredients { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; }
    .ingredient { background: rgba(0,0,0,0.4); padding: 6px 10px; border-radius: 6px; font-size: 12px; display: flex; align-items: center; gap: 5px; border: 1px solid #4a3a2a; }
    .ingredient.has { border-color: #27ae60; color: #2ecc71; }
    .ingredient.missing { border-color: #c0392b; color: #e74c3c; }
    .ingredient-icon { font-size: 16px; }
    .craft-btn { width: 100%; background: linear-gradient(180deg, #5a4020 0%, #3a2810 100%); border: 2px solid #8B4513; color: #fff; padding: 10px; border-radius: 8px; font-size: 13px; font-weight: 700; cursor: pointer; transition: all 0.2s; }
    .craft-btn:hover:not(:disabled) { background: linear-gradient(180deg, #7a5a30 0%, #5a3820 100%); }
    .craft-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .craft-btn.ready { background: linear-gradient(180deg, #27ae60 0%, #1e8449 100%); border-color: #2ecc71; }
    .craft-btn.ready:hover { box-shadow: 0 0 15px rgba(39, 174, 96, 0.5); }
    .footer { background: rgba(0,0,0,0.4); padding: 12px 20px; text-align: center; border-top: 2px solid #8B4513; }
    .footer-hint { font-size: 12px; color: #888; }
    .close-btn { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); border: 2px solid #e74c3c; color: #fff; width: 36px; height: 36px; border-radius: 8px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    .close-btn:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
    .notification { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: rgba(30, 25, 15, 0.95); border: 2px solid #27ae60; border-radius: 10px; padding: 12px 20px; font-size: 14px; font-weight: 600; animation: slideIn 0.3s ease; }
    @keyframes slideIn { from { transform: translateX(-50%) translateY(-20px); opacity: 0; } to { transform: translateX(-50%) translateY(0); opacity: 1; } }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
    ::-webkit-scrollbar-thumb { background: #8B4513; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="header">
        <div class="title">CRAFTING TABLE</div>
        <button class="close-btn" onclick="closeIframe()" title="Close">&#x2715;</button>
      </div>
      <div class="content">
        <div class="section-title">Recipes</div>
        <div class="grid" id="recipes-grid"></div>
      </div>
      <div class="footer">
        <div class="footer-hint">Click X to close</div>
      </div>
    </div>
  </div>
  <div id="notification" style="display:none" class="notification"></div>

  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js"></script>
  <script>
    const RECIPES = [
      { id: 'flour', name: 'Flour', icon: '&#x1F35E;', ingredients: { wheat: 3 }, sellPrice: 20, xp: 10, taskName: 'Craft_Flour' },
      { id: 'bread', name: 'Bread', icon: '&#x1F956;', ingredients: { flour: 1, egg: 1 }, sellPrice: 35, xp: 15, taskName: 'Craft_Bread' },
      { id: 'cheese', name: 'Cheese', icon: '&#x1F9C0;', ingredients: { milk: 2 }, sellPrice: 30, xp: 15, taskName: 'Craft_Cheese' },
      { id: 'stew', name: 'Stew', icon: '&#x1F372;', ingredients: { potato: 1, carrot: 1, corn: 1 }, sellPrice: 50, xp: 25, taskName: 'Craft_Stew' },
      { id: 'ragout', name: 'Ragout', icon: '&#x1F356;', ingredients: { goat_meat: 1, potato: 1, carrot: 1 }, sellPrice: 75, xp: 30, taskName: 'Craft_Ragout' },
      { id: 'pie', name: 'Pie', icon: '&#x1F967;', ingredients: { flour: 1, pumpkin: 1, egg: 1 }, sellPrice: 80, xp: 30, taskName: 'Craft_Pie' },
      { id: 'meat_pie', name: 'Meat Pie', icon: '&#x1F969;', ingredients: { goat_meat: 1, flour: 1, egg: 1 }, sellPrice: 90, xp: 35, taskName: 'Craft_Meat_Pie' },
      { id: 'blanket', name: 'Blanket', icon: '&#x1F9E3;', ingredients: { wool: 3 }, sellPrice: 50, xp: 20, taskName: 'Craft_Blanket' },
      { id: 'butter', name: 'Butter', icon: '&#x1F9C8;', ingredients: { milk: 2 }, sellPrice: 30, xp: 15, taskName: 'Craft_Butter' },
      { id: 'cake', name: 'Cake', icon: '&#x1F370;', ingredients: { flour: 1, egg: 2, butter: 1 }, sellPrice: 100, xp: 40, taskName: 'Craft_Cake' },
      { id: 'mead', name: 'Mead', icon: '&#x1F37A;', ingredients: { honey: 3 }, sellPrice: 60, xp: 25, taskName: 'Craft_Mead' }
    ];

    const INGREDIENT_ICONS = {
      wheat: '&#x1F33E;', carrot: '&#x1F955;', corn: '&#x1F33D;',
      potato: '&#x1F954;', tomato: '&#x1F345;', pumpkin: '&#x1F383;',
      milk: '&#x1F95B;', wool: '&#x1F9F6;', goat_meat: '&#x1F356;',
      truffle: '&#x1F344;', egg: '&#x1F95A;', flour: '&#x1F35E;', butter: '&#x1F9C8;',
      honey: '&#x1F36F;'
    };

    let gameState = { inventory: {}, recipes: {} };

    function triggerTask(taskName) {
      const message = JSON.stringify({ TaskName: taskName, TaskTargetState: 'SetNotActiveToActive' });
      console.log('[Hughberry Crafting] Sending task:', taskName, 'SDK available:', typeof PortalsSdk !== 'undefined');

      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(message);
        console.log('[Hughberry Crafting] Message sent:', message);
      } else {
        console.warn('[Hughberry Crafting] SDK NOT AVAILABLE - cannot send:', message);
      }
    }

    function closeIframe() {
      console.log('[Hughberry Crafting] Close requested');
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.closeIframe) {
        PortalsSdk.closeIframe();
      } else if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: 'Close_Iframe', TaskTargetState: 'SetNotActiveToActive' }));
      }
    }

    function notify(msg) {
      const el = document.getElementById('notification');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 2000);
    }

    function craftItem(recipeId) {
      console.log('[Hughberry Crafting] craftItem called with:', recipeId);
      const recipe = RECIPES.find(r => r.id === recipeId);
      if (!recipe) {
        console.log('[Hughberry Crafting] Recipe not found:', recipeId);
        return;
      }

      // Check if player owns the recipe
      if (!gameState.recipes['recipe_' + recipeId]) {
        console.log('[Hughberry Crafting] Recipe not owned:', 'recipe_' + recipeId);
        notify('You need to buy this recipe first!');
        return;
      }

      // Check ingredients
      for (const [ing, qty] of Object.entries(recipe.ingredients)) {
        if ((gameState.inventory[ing] || 0) < qty) {
          console.log('[Hughberry Crafting] Missing ingredient:', ing, 'have:', gameState.inventory[ing] || 0, 'need:', qty);
          notify('Missing ingredients!');
          return;
        }
      }

      // Trigger craft task
      console.log('[Hughberry Crafting] Triggering:', recipe.taskName);
      triggerTask(recipe.taskName);

      // Trigger XP task after short delay to avoid message collision
      const xpAmount = recipe.xp;
      setTimeout(function() {
        console.log('[Hughberry Crafting] Triggering: Add_XP_' + xpAmount);
        triggerTask('Add_XP_' + xpAmount);
      }, 100);

      // Request sync to get updated state from Portals
      setTimeout(function() {
        console.log('[Hughberry Crafting] Requesting Sync_Inventory after craft');
        triggerTask('Sync_Inventory');
      }, 300);

      notify('Crafted ' + recipe.name + '! +' + recipe.xp + ' XP');
    }

    function render() {
      let html = '';
      RECIPES.forEach(recipe => {
        const hasRecipe = gameState.recipes['recipe_' + recipe.id];
        let canCraft = hasRecipe;
        let ingredientsHtml = '';

        for (const [ing, qty] of Object.entries(recipe.ingredients)) {
          const has = gameState.inventory[ing] || 0;
          const enough = has >= qty;
          if (!enough) canCraft = false;

          const icon = INGREDIENT_ICONS[ing] || '&#x1F4E6;';
          ingredientsHtml += '<span class="ingredient ' + (enough ? 'has' : 'missing') + '">' +
            '<span class="ingredient-icon">' + icon + '</span>' +
            ing.replace('_', ' ') + ': ' + has + '/' + qty +
          '</span>';
        }

        let buttonText = '&#x2692;&#xFE0F; Craft';
        if (!hasRecipe) buttonText = '&#x1F512; Recipe Required';
        else if (!canCraft) buttonText = 'Missing Ingredients';

        html += '<div class="recipe ' + (canCraft ? 'craftable' : '') + ' ' + (!hasRecipe ? 'locked' : '') + '">' +
          '<div class="recipe-header">' +
            '<span class="recipe-name"><span class="recipe-icon">' + recipe.icon + '</span>' + recipe.name + '</span>' +
            '<div class="recipe-value">' +
              '<div class="recipe-xp">+' + recipe.xp + ' XP</div>' +
            '</div>' +
          '</div>' +
          (!hasRecipe ? '<div class="recipe-locked-notice">Buy this recipe from the Blueprint Store</div>' : '') +
          '<div class="ingredients">' + ingredientsHtml + '</div>' +
          '<button class="craft-btn ' + (canCraft ? 'ready' : '') + '" onclick="craftItem(\'' + recipe.id + '\')" ' + (canCraft ? '' : 'disabled') + '>' +
            buttonText +
          '</button>' +
        '</div>';
      });
      document.getElementById('recipes-grid').innerHTML = html;
    }

    function handleMessage(msg) {
      console.log('[Hughberry Crafting] Received:', msg);
      if (typeof msg === 'string' && msg.startsWith('Sync_Inventory')) {
        parseSync(msg);
        render();
      }
    }

    function parseSync(msg) {
      const mapping = {
        'Crop_Wheat': 'wheat', 'Crop_Carrot': 'carrot', 'Crop_Corn': 'corn',
        'Crop_Potato': 'potato', 'Crop_Tomato': 'tomato', 'Crop_Pumpkin': 'pumpkin',
        'Milk': 'milk', 'Wool': 'wool', 'Goat_Meat': 'goat_meat',
        'Truffle': 'truffle', 'Egg': 'egg', 'Flour': 'flour', 'Butter': 'butter',
        'Honey': 'honey', 'Mead': 'mead', 'Bread': 'bread', 'Cheese': 'cheese',
        'Stew': 'stew', 'Ragout': 'ragout', 'Pie': 'pie', 'Blanket': 'blanket',
        'Cake': 'cake'
      };

      const recipeMapping = {
        'RecipeFlour': 'recipe_flour', 'RecipeBread': 'recipe_bread', 'RecipeCheese': 'recipe_cheese',
        'RecipeStew': 'recipe_stew', 'RecipeRagout': 'recipe_ragout', 'RecipePie': 'recipe_pie',
        'RecipeBlanket': 'recipe_blanket', 'RecipeButter': 'recipe_butter', 'RecipeCake': 'recipe_cake',
        'RecipeMead': 'recipe_mead', 'RecipeMeatPie': 'recipe_meat_pie'
      };

      const parts = msg.replace('Sync_Inventory_', '').split('_');
      console.log('[Hughberry Crafting] Parsing parts:', parts);
      let i = 0;
      while (i < parts.length) {
        // Try 2-word match first for inventory
        if (i + 2 < parts.length) {
          const twoWord = parts[i] + '_' + parts[i+1];
          if (mapping[twoWord]) {
            gameState.inventory[mapping[twoWord]] = parseInt(parts[i+2]) || 0;
            i += 3;
            continue;
          }
        }
        // Try 1-word match for recipes (new format: RecipeFlour, RecipeBread, etc.)
        if (i + 1 < parts.length && recipeMapping[parts[i]]) {
          const recipeKey = recipeMapping[parts[i]];
          const hasRecipe = parseInt(parts[i+1]) > 0;
          gameState.recipes[recipeKey] = hasRecipe;
          console.log('[Hughberry Crafting] Recipe found:', parts[i], '->', recipeKey, '=', hasRecipe);
          i += 2;
          continue;
        }
        // Try 1-word match for inventory
        if (i + 1 < parts.length && mapping[parts[i]]) {
          gameState.inventory[mapping[parts[i]]] = parseInt(parts[i+1]) || 0;
          i += 2;
          continue;
        }
        i++;
      }
      console.log('[Hughberry Crafting] Final recipes state:', JSON.stringify(gameState.recipes));
    }

    // Setup message listener with retry for SDK initialization
    function setupMessageListener() {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.setMessageListener) {
        PortalsSdk.setMessageListener(handleMessage);
        console.log('[Hughberry Crafting] SDK listener registered');
      } else {
        console.log('[Hughberry Crafting] Waiting for SDK...');
        setTimeout(setupMessageListener, 100);
      }
    }

    // Also listen via window.postMessage as fallback
    window.addEventListener('message', function(event) {
      if (event.data && typeof event.data === 'string') {
        console.log('[Hughberry Crafting] postMessage string:', event.data);
        handleMessage(event.data);
      }
      else if (event.data && event.data.portalsMessage) {
        console.log('[Hughberry Crafting] postMessage portalsMessage:', event.data.portalsMessage);
        handleMessage(event.data.portalsMessage);
      }
      else if (event.data && event.data.message && typeof event.data.message === 'string') {
        console.log('[Hughberry Crafting] postMessage message:', event.data.message);
        handleMessage(event.data.message);
      }
    });

    // Initialize
    gameState.inventory = {};
    render();
    setupMessageListener();

    // Request inventory sync from Portals when iframe loads
    setTimeout(function() {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: 'Sync_Inventory', TaskTargetState: 'SetNotActiveToActive' }));
      }
      console.log('[Hughberry Crafting] Requested Sync_Inventory');
    }, 500);
  </script>
</body>
</html>
