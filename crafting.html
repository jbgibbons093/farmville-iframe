<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hughberry Farms - Crafting</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; min-height: 100vh; color: #fff; overflow: hidden; }
    .overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 750px; max-height: 85vh; background: linear-gradient(145deg, #2d1f0f 0%, #1a1208 100%); border: 4px solid #8B4513; border-radius: 20px; box-shadow: 0 0 30px rgba(139, 69, 19, 0.4); display: flex; flex-direction: column; overflow: hidden; }
    .header { background: linear-gradient(180deg, #8B4513 0%, #5a2d0a 100%); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .title { font-family: 'Luckiest Guy', cursive; font-size: 24px; color: #FFD700; text-shadow: 2px 2px 0 #3a1a05; letter-spacing: 2px; }
    .content { flex: 1; overflow-y: auto; padding: 20px; }
    .section-title { font-size: 14px; color: #FFD700; font-weight: 700; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
    .section-title::after { content: ''; flex: 1; height: 2px; background: linear-gradient(90deg, #5a4530, transparent); }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; margin-bottom: 25px; }
    .recipe { background: linear-gradient(145deg, rgba(50, 40, 25, 0.9) 0%, rgba(35, 28, 18, 0.9) 100%); border: 2px solid #4a3a2a; border-radius: 12px; padding: 15px; transition: all 0.2s; }
    .recipe:hover { border-color: #8B4513; }
    .recipe.craftable { border-color: #27ae60; box-shadow: 0 0 10px rgba(39, 174, 96, 0.2); }
    .recipe.locked { opacity: 0.6; border-color: #555; }
    .recipe-locked-notice { background: rgba(231, 76, 60, 0.2); border: 1px solid #c0392b; color: #e74c3c; padding: 8px 12px; border-radius: 6px; font-size: 12px; margin-bottom: 12px; text-align: center; }
    .recipe-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .recipe-name { font-size: 16px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
    .recipe-icon { font-size: 28px; }
    .recipe-value { text-align: right; }
    .recipe-xp { font-size: 14px; font-weight: 700; color: #67b8f7; }
    .ingredients { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; }
    .ingredient { background: rgba(0,0,0,0.4); padding: 6px 10px; border-radius: 6px; font-size: 12px; display: flex; align-items: center; gap: 5px; border: 1px solid #4a3a2a; }
    .ingredient.has { border-color: #27ae60; color: #2ecc71; }
    .ingredient.missing { border-color: #c0392b; color: #e74c3c; }
    .ingredient-icon { font-size: 16px; }
    .craft-btn { width: 100%; background: linear-gradient(180deg, #5a4020 0%, #3a2810 100%); border: 2px solid #8B4513; color: #fff; padding: 10px; border-radius: 8px; font-size: 13px; font-weight: 700; cursor: pointer; transition: all 0.2s; }
    .craft-btn:hover:not(:disabled) { background: linear-gradient(180deg, #7a5a30 0%, #5a3820 100%); }
    .craft-btn:disabled, .craft-btn.disabled { opacity: 0.4; cursor: not-allowed; pointer-events: none; }
    .craft-btn.ready { background: linear-gradient(180deg, #27ae60 0%, #1e8449 100%); border-color: #2ecc71; }
    .craft-btn.ready:hover { box-shadow: 0 0 15px rgba(39, 174, 96, 0.5); }
    .footer { background: rgba(0,0,0,0.4); padding: 12px 20px; text-align: center; border-top: 2px solid #8B4513; }
    .footer-hint { font-size: 12px; color: #888; }
    .close-btn { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); border: 2px solid #e74c3c; color: #fff; width: 36px; height: 36px; border-radius: 8px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    .close-btn:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
    .notification { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: rgba(30, 25, 15, 0.95); border: 2px solid #27ae60; border-radius: 10px; padding: 12px 20px; font-size: 14px; font-weight: 600; animation: slideIn 0.3s ease; }
    @keyframes slideIn { from { transform: translateX(-50%) translateY(-20px); opacity: 0; } to { transform: translateX(-50%) translateY(0); opacity: 1; } }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
    ::-webkit-scrollbar-thumb { background: #8B4513; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="header">
        <div class="title">CRAFTING TABLE</div>
        <button class="close-btn" onclick="closeIframe()" title="Close">&#x2715;</button>
      </div>
      <div class="content">
        <div class="section-title">Recipes</div>
        <div class="grid" id="recipes-grid"></div>
      </div>
      <div class="footer">
        <div class="footer-hint">Click X to close</div>
      </div>
    </div>
  </div>
  <div id="notification" style="display:none" class="notification"></div>

  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js"></script>
  <script>
    const RECIPES = [
      { id: 'flour', name: 'Flour', icon: '&#x1F35E;', ingredients: { wheat: 3 }, sellPrice: 10, xp: 10, taskName: 'Craft_Flour' },
      { id: 'bread', name: 'Bread', icon: '&#x1F956;', ingredients: { flour: 1, egg: 1 }, sellPrice: 35, xp: 15, taskName: 'Craft_Bread' },
      { id: 'cheese', name: 'Cheese', icon: '&#x1F9C0;', ingredients: { milk: 2 }, sellPrice: 45, xp: 15, taskName: 'Craft_Cheese' },
      { id: 'stew', name: 'Stew', icon: '&#x1F372;', ingredients: { potato: 1, carrot: 1, corn: 1 }, sellPrice: 50, xp: 25, taskName: 'Craft_Stew' },
      { id: 'ragout', name: 'Ragout', icon: '&#x1F356;', ingredients: { goat_meat: 1, potato: 1, carrot: 1 }, sellPrice: 75, xp: 30, taskName: 'Craft_Ragout' },
      { id: 'pie', name: 'Pie', icon: '&#x1F967;', ingredients: { flour: 1, pumpkin: 1, egg: 1 }, sellPrice: 100, xp: 30, taskName: 'Craft_Pie' },
      { id: 'meat_pie', name: 'Meat Pie', icon: '&#x1F969;', ingredients: { goat_meat: 1, flour: 1, egg: 1 }, sellPrice: 90, xp: 35, taskName: 'Craft_Meat_Pie' },
      { id: 'blanket', name: 'Blanket', icon: '&#x1F9E3;', ingredients: { wool: 3 }, sellPrice: 60, xp: 20, taskName: 'Craft_Blanket' },
      { id: 'butter', name: 'Butter', icon: '&#x1F9C8;', ingredients: { milk: 2 }, sellPrice: 30, xp: 15, taskName: 'Craft_Butter' },
      { id: 'cake', name: 'Cake', icon: '&#x1F370;', ingredients: { flour: 1, egg: 2, butter: 1 }, sellPrice: 150, xp: 40, taskName: 'Craft_Cake' },
      { id: 'mead', name: 'Mead', icon: '&#x1F37A;', ingredients: { honey: 2 }, sellPrice: 100, xp: 25, taskName: 'Craft_Mead' }
    ];

    const INGREDIENT_ICONS = {
      wheat: '&#x1F33E;', carrot: '&#x1F955;', corn: '&#x1F33D;',
      potato: '&#x1F954;', tomato: '&#x1F345;', pumpkin: '&#x1F383;',
      milk: '&#x1F95B;', wool: '&#x1F9F6;', goat_meat: '&#x1F356;',
      truffle: '&#x1F344;', egg: '&#x1F95A;', flour: '&#x1F35E;', butter: '&#x1F9C8;',
      honey: '&#x1F36F;'
    };

    let gameState = { inventory: {}, recipes: {}, talents: { keenLearner: 0, artisan: 0, seasonedWorker: 0, prodigy: 0 } };
    let notifyTimeout = null;

    function triggerTask(taskName) {
      const message = JSON.stringify({ TaskName: taskName, TaskTargetState: 'SetNotActiveToActive' });
      console.log('[Hughberry Crafting] Sending task:', taskName, 'SDK available:', typeof PortalsSdk !== 'undefined');

      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(message);
        console.log('[Hughberry Crafting] Message sent:', message);
      } else {
        console.warn('[Hughberry Crafting] SDK NOT AVAILABLE - cannot send:', message);
      }
    }

    function closeIframe() {
      playSound('click');
      console.log('[Hughberry Crafting] Close requested');
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.closeIframe) {
        PortalsSdk.closeIframe();
      } else if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: 'Close_Iframe', TaskTargetState: 'SetNotActiveToActive' }));
      }
    }

    // --- Talent Helper Functions ---
    function awardXP(amount) {
      if (amount <= 0) return;
      const denominations = [40, 35, 30, 25, 20, 15, 10, 8, 6, 5, 4, 3, 2, 1];
      let remaining = amount;
      let tasks = [];
      while (remaining > 0) {
        for (const d of denominations) {
          if (d <= remaining) {
            tasks.push('Add_XP_' + d);
            remaining -= d;
            break;
          }
        }
      }
      tasks.forEach(function(task, i) {
        setTimeout(function() { triggerTask(task); }, i * 350);
      });
    }

    function getCraftingXP(recipe) {
      const t = gameState.talents;
      return recipe.xp + t.keenLearner + t.artisan * 3 + t.seasonedWorker * 2 + t.prodigy * 3;
    }

    // === Sound Effects (MP3 + Web Audio API fallback) ===
    var _mp3Sounds = {};
    (function() {
      var files = { purchase: 'purchase.mp3', harvest: 'harvest.mp3', craft: 'harvest.mp3', levelup: 'levelup.mp3', click: 'click.mp3', talent: 'talent.mp3' };
      for (var k in files) { var a = new Audio(files[k]); a.preload = 'auto'; a.volume = 0.3; _mp3Sounds[k] = a; }
    })();
    var _audioCtx = null;
    function _getAudioCtx() {
      if (!_audioCtx) _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (_audioCtx.state === 'suspended') _audioCtx.resume();
      return _audioCtx;
    }
    function playSound(type) {
      try {
        if (_mp3Sounds[type]) { _mp3Sounds[type].currentTime = 0; _mp3Sounds[type].play().catch(function(){}); return; }
        var ctx = _getAudioCtx(); var g = ctx.createGain(); g.connect(ctx.destination); var t = ctx.currentTime;
        if (type === 'success') {
          var o = ctx.createOscillator(); o.type = 'sine'; o.connect(g);
          o.frequency.setValueAtTime(523, t); o.frequency.setValueAtTime(659, t + 0.1);
          g.gain.setValueAtTime(0.18, t); g.gain.linearRampToValueAtTime(0, t + 0.2);
          o.start(t); o.stop(t + 0.2);
        } else if (type === 'error') {
          var o = ctx.createOscillator(); o.type = 'square'; o.connect(g);
          o.frequency.setValueAtTime(180, t);
          g.gain.setValueAtTime(0.15, t); g.gain.linearRampToValueAtTime(0, t + 0.15);
          o.start(t); o.stop(t + 0.15);
        }
      } catch (e) { /* audio not supported */ }
    }

    function notify(msg, soundType) {
      if (soundType) playSound(soundType);
      const el = document.getElementById('notification');
      if (notifyTimeout) clearTimeout(notifyTimeout);
      el.textContent = msg;
      el.style.display = 'block';
      notifyTimeout = setTimeout(() => el.style.display = 'none', 2000);
    }

    function craftItem(recipeId) {
      
      console.log('[Hughberry Crafting] craftItem called with:', recipeId);
      const recipe = RECIPES.find(r => r.id === recipeId);
      if (!recipe) {
        console.log('[Hughberry Crafting] Recipe not found:', recipeId);
        return;
      }

      // Check if player owns the recipe
      if (!gameState.recipes['recipe_' + recipeId]) {
        console.log('[Hughberry Crafting] Recipe not owned:', 'recipe_' + recipeId);
        notify('You need to buy this recipe first!', 'error');
        return;
      }

      // Check ingredients
      for (const [ing, qty] of Object.entries(recipe.ingredients)) {
        if ((gameState.inventory[ing] || 0) < qty) {
          console.log('[Hughberry Crafting] Missing ingredient:', ing, 'have:', gameState.inventory[ing] || 0, 'need:', qty);
          notify('Missing ingredients!', 'error');
          return;
        }
      }

      // Trigger craft task
      console.log('[Hughberry Crafting] Triggering:', recipe.taskName);
      triggerTask(recipe.taskName);

      // Optimistic inventory deduction
      for (var ing in recipe.ingredients) {
        gameState.inventory[ing] = Math.max(0, (gameState.inventory[ing] || 0) - recipe.ingredients[ing]);
      }
      gameState.inventory[recipe.id] = (gameState.inventory[recipe.id] || 0) + 1;
      render();

      // Award talent-boosted XP after short delay to avoid message collision
      const craftXP = getCraftingXP(recipe);
      setTimeout(function() {
        console.log('[Hughberry Crafting] Awarding XP:', craftXP);
        awardXP(craftXP);
      }, 250);

      notify('Crafted ' + recipe.name + '! +' + craftXP + ' XP', 'craft');
    }

    function render() {
      let html = '';
      RECIPES.forEach(recipe => {
        const hasRecipe = gameState.recipes['recipe_' + recipe.id];
        let canCraft = hasRecipe;
        let ingredientsHtml = '';

        for (const [ing, qty] of Object.entries(recipe.ingredients)) {
          const has = gameState.inventory[ing] || 0;
          const enough = has >= qty;
          if (!enough) canCraft = false;

          const icon = INGREDIENT_ICONS[ing] || '&#x1F4E6;';
          ingredientsHtml += '<span class="ingredient ' + (enough ? 'has' : 'missing') + '">' +
            '<span class="ingredient-icon">' + icon + '</span>' +
            ing.replace('_', ' ') + ': ' + has + '/' + qty +
          '</span>';
        }

        let buttonText = '&#x2692;&#xFE0F; Craft';
        if (!hasRecipe) buttonText = '&#x1F512; Recipe Required';
        else if (!canCraft) buttonText = 'Missing Ingredients';

        var buttonHtml;
        if (canCraft) {
          buttonHtml = '<button class="craft-btn ready" onclick="craftItem(\'' + recipe.id + '\')">' + buttonText + '</button>';
        } else {
          buttonHtml = '<button class="craft-btn disabled" disabled>' + buttonText + '</button>';
        }

        html += '<div class="recipe ' + (canCraft ? 'craftable' : '') + ' ' + (!hasRecipe ? 'locked' : '') + '">' +
          '<div class="recipe-header">' +
            '<span class="recipe-name"><span class="recipe-icon">' + recipe.icon + '</span>' + recipe.name + '</span>' +
            '<div class="recipe-value">' +
              '<div class="recipe-xp">+' + getCraftingXP(recipe) + ' XP</div>' +
            '</div>' +
          '</div>' +
          (!hasRecipe ? '<div class="recipe-locked-notice">Buy this recipe from the Blueprint Store</div>' : '') +
          '<div class="ingredients">' + ingredientsHtml + '</div>' +
          buttonHtml +
        '</div>';
      });
      document.getElementById('recipes-grid').innerHTML = html;
    }

    // === Sync_Inventory Parser ===
    // 4-word keys
    var fourWordKeys = { 'Has_Recipe_Meat_Pie': 'has_recipe_meat_pie' };
    // 3-word keys
    var threeWordKeys = {
      'Unspent_Talent_Points': '_skip',
      'Has_Milk_Pail': '_skip', 'Has_Shearing_Kit': '_skip',
      'Has_Butcher_Knife': '_skip', 'Has_Truffle_Spade': '_skip',
      'Has_Starter_Seeds': '_skip',
      'Has_Recipe_Flour': 'has_recipe_flour', 'Has_Recipe_Bread': 'has_recipe_bread',
      'Has_Recipe_Cheese': 'has_recipe_cheese', 'Has_Recipe_Stew': 'has_recipe_stew',
      'Has_Recipe_Ragout': 'has_recipe_ragout', 'Has_Recipe_Pie': 'has_recipe_pie',
      'Has_Recipe_Blanket': 'has_recipe_blanket', 'Has_Recipe_Butter': 'has_recipe_butter',
      'Has_Recipe_Cake': 'has_recipe_cake', 'Has_Recipe_Mead': 'has_recipe_mead'
    };
    // 2-word keys
    var twoWordKeys = {
      'Seeds_Wheat': '_skip', 'Seeds_Carrot': '_skip', 'Seeds_Corn': '_skip',
      'Seeds_Potato': '_skip', 'Seeds_Tomato': '_skip', 'Seeds_Pumpkin': '_skip',
      'Crop_Wheat': 'crop_wheat', 'Crop_Carrot': 'crop_carrot', 'Crop_Corn': 'crop_corn',
      'Crop_Potato': 'crop_potato', 'Crop_Tomato': 'crop_tomato', 'Crop_Pumpkin': 'crop_pumpkin',
      'Goat_Meat': 'goat_meat', 'Meat_Pie': 'meat_pie',
      'Has_Basket': '_skip', 'Has_Beesuit': '_skip',
      'Rebirth_Count': '_skip',
      'T_PlotRow2': '_skip', 'T_GreenThumb': '_skip', 'T_EagerPlanter': '_skip',
      'T_PlotRow3': '_skip', 'T_BountifulHarvest': '_skip', 'T_RapidGrowth': '_skip',
      'T_PlotRow4': '_skip', 'T_CropMastery': '_skip',
      'T_CowHerd': '_skip', 'T_ChickenFlock': '_skip', 'T_QuickHands': '_skip',
      'T_SheepPen': '_skip', 'T_GoatYard': '_skip', 'T_ApiaryExpansion': '_skip',
      'T_HusbandryKnowledge': '_skip', 'T_PigSty': '_skip', 'T_AnimalMastery': '_skip',
      'T_KeenLearner': 't_keenlearner', 'T_FarmHand': '_skip', 'T_Stockman': '_skip',
      'T_Artisan': 't_artisan', 'T_SeasonedWorker': 't_seasonedworker', 'T_BonusPoint1': '_skip',
      'T_Prodigy': 't_prodigy', 'T_BonusPoint2': '_skip'
    };
    // 1-word keys
    var oneWordKeys = {
      'Gold': '_skip', 'XP': '_skip', 'Level': '_skip',
      'Milk': 'milk', 'Wool': 'wool', 'Truffle': 'truffle', 'Egg': 'egg', 'Honey': 'honey',
      'Flour': 'flour', 'Bread': 'bread', 'Cheese': 'cheese', 'Stew': 'stew',
      'Ragout': 'ragout', 'Pie': 'pie', 'Blanket': 'blanket', 'Butter': 'butter',
      'Cake': 'cake', 'Mead': 'mead'
    };

    function parseSyncMessage(msg) {
      var parts = msg.replace('Sync_Inventory_', '').split('_');
      var data = {};
      var i = 0;
      while (i < parts.length) {
        var matched = false;
        // 4-word keys
        if (!matched && i + 4 < parts.length) {
          var k4 = parts[i] + '_' + parts[i+1] + '_' + parts[i+2] + '_' + parts[i+3];
          if (fourWordKeys[k4] !== undefined) {
            var mv4 = fourWordKeys[k4];
            if (mv4 !== '_skip') { data[mv4] = Math.max(0, parseInt(parts[i+4]) || 0); }
            i += 5; matched = true;
          }
        }
        // 3-word keys
        if (!matched && i + 3 < parts.length) {
          var k3 = parts[i] + '_' + parts[i+1] + '_' + parts[i+2];
          if (threeWordKeys[k3] !== undefined) {
            var mv3 = threeWordKeys[k3];
            if (mv3 !== '_skip') { data[mv3] = Math.max(0, parseInt(parts[i+3]) || 0); }
            i += 4; matched = true;
          }
        }
        // 2-word keys
        if (!matched && i + 2 < parts.length) {
          var k2 = parts[i] + '_' + parts[i+1];
          if (twoWordKeys[k2] !== undefined) {
            var mv2 = twoWordKeys[k2];
            if (mv2 !== '_skip') { data[mv2] = Math.max(0, parseInt(parts[i+2]) || 0); }
            i += 3; matched = true;
          }
        }
        // 1-word keys
        if (!matched && i + 1 < parts.length) {
          if (parts[i] === 'playerName') {
            i += 2; matched = true;
          } else if (oneWordKeys[parts[i]] !== undefined) {
            var mv1 = oneWordKeys[parts[i]];
            if (mv1 !== '_skip') { data[mv1] = Math.max(0, parseInt(parts[i+1]) || 0); }
            i += 2; matched = true;
          }
        }
        if (!matched) i++;
      }
      return data;
    }
    // === End Parser ===

    function handlePortalsMessage(msg) {
      console.log('[Hughberry Crafting] Received:', msg);
      if (typeof msg === 'string' && msg.indexOf('Sync_Inventory') === 0) {
        var data = parseSyncMessage(msg);
        // Inventory (crops as ingredients)
        gameState.inventory.wheat = data.crop_wheat !== undefined ? data.crop_wheat : 0;
        gameState.inventory.carrot = data.crop_carrot !== undefined ? data.crop_carrot : 0;
        gameState.inventory.corn = data.crop_corn !== undefined ? data.crop_corn : 0;
        gameState.inventory.potato = data.crop_potato !== undefined ? data.crop_potato : 0;
        gameState.inventory.tomato = data.crop_tomato !== undefined ? data.crop_tomato : 0;
        gameState.inventory.pumpkin = data.crop_pumpkin !== undefined ? data.crop_pumpkin : 0;
        // Animal products
        gameState.inventory.milk = data.milk !== undefined ? data.milk : 0;
        gameState.inventory.wool = data.wool !== undefined ? data.wool : 0;
        gameState.inventory.goat_meat = data.goat_meat !== undefined ? data.goat_meat : 0;
        gameState.inventory.truffle = data.truffle !== undefined ? data.truffle : 0;
        gameState.inventory.egg = data.egg !== undefined ? data.egg : 0;
        gameState.inventory.honey = data.honey !== undefined ? data.honey : 0;
        // Crafted items (used as ingredients for other recipes)
        gameState.inventory.flour = data.flour !== undefined ? data.flour : 0;
        gameState.inventory.butter = data.butter !== undefined ? data.butter : 0;
        gameState.inventory.bread = data.bread !== undefined ? data.bread : 0;
        gameState.inventory.cheese = data.cheese !== undefined ? data.cheese : 0;
        gameState.inventory.stew = data.stew !== undefined ? data.stew : 0;
        gameState.inventory.ragout = data.ragout !== undefined ? data.ragout : 0;
        gameState.inventory.pie = data.pie !== undefined ? data.pie : 0;
        gameState.inventory.meat_pie = data.meat_pie !== undefined ? data.meat_pie : 0;
        gameState.inventory.blanket = data.blanket !== undefined ? data.blanket : 0;
        gameState.inventory.cake = data.cake !== undefined ? data.cake : 0;
        gameState.inventory.mead = data.mead !== undefined ? data.mead : 0;
        // Recipes
        gameState.recipes.recipe_flour = (data.has_recipe_flour || 0) > 0;
        gameState.recipes.recipe_bread = (data.has_recipe_bread || 0) > 0;
        gameState.recipes.recipe_cheese = (data.has_recipe_cheese || 0) > 0;
        gameState.recipes.recipe_stew = (data.has_recipe_stew || 0) > 0;
        gameState.recipes.recipe_ragout = (data.has_recipe_ragout || 0) > 0;
        gameState.recipes.recipe_pie = (data.has_recipe_pie || 0) > 0;
        gameState.recipes.recipe_meat_pie = (data.has_recipe_meat_pie || 0) > 0;
        gameState.recipes.recipe_blanket = (data.has_recipe_blanket || 0) > 0;
        gameState.recipes.recipe_butter = (data.has_recipe_butter || 0) > 0;
        gameState.recipes.recipe_cake = (data.has_recipe_cake || 0) > 0;
        gameState.recipes.recipe_mead = (data.has_recipe_mead || 0) > 0;
        // Talents
        gameState.talents.keenLearner = data.t_keenlearner !== undefined ? data.t_keenlearner : 0;
        gameState.talents.artisan = data.t_artisan !== undefined ? data.t_artisan : 0;
        gameState.talents.seasonedWorker = data.t_seasonedworker !== undefined ? data.t_seasonedworker : 0;
        gameState.talents.prodigy = data.t_prodigy !== undefined ? data.t_prodigy : 0;
        render();
      }
    }

    // Message deduplication
    let lastMessageId = '';
    let lastMessageTime = 0;
    function processMessage(msg, source) {
      const now = Date.now();
      const msgId = msg + '_' + Math.floor(now / 100);
      if (msgId === lastMessageId && now - lastMessageTime < 200) return;
      lastMessageId = msgId;
      lastMessageTime = now;
      handlePortalsMessage(msg);
    }

    function setupMessageListener() {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.setMessageListener) {
        PortalsSdk.setMessageListener(function(msg) { processMessage(msg, 'SDK'); });
        console.log('[Hughberry Crafting] SDK listener registered');
      } else {
        setTimeout(setupMessageListener, 100);
      }
    }

    window.addEventListener('message', function(event) {
      if (event.data && typeof event.data === 'string') processMessage(event.data, 'postMessage-string');
      else if (event.data && event.data.portalsMessage) processMessage(event.data.portalsMessage, 'postMessage-portals');
      else if (event.data && event.data.message && typeof event.data.message === 'string') processMessage(event.data.message, 'postMessage-message');
    });

    // Visibility/Focus handlers
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) { triggerTask('Sync_Inventory'); }
    });
    window.addEventListener('focus', function() {
      triggerTask('Sync_Inventory');
    });

    // Initialize
    gameState.inventory = {};
    render();
    setupMessageListener();

    // Request inventory sync from Portals when iframe loads
    setTimeout(function() {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: 'Sync_Inventory', TaskTargetState: 'SetNotActiveToActive' }));
      }
      console.log('[Hughberry Crafting] Requested Sync_Inventory');
    }, 500);
  </script>
