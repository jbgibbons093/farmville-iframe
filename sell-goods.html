    .btn-row { display: flex; gap: 8px; }
    .sell-btn { background: #ff9f1a; border: 5px solid #000; color: #fff; padding: 20px 48px; border-radius: 18px; font-size: 24px; font-weight: 900; cursor: pointer; transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1); white-space: nowrap; box-shadow: 6px 6px 0 #000; text-transform: uppercase; letter-spacing: 2px; min-width: 130px; text-align: center; }
    .sell-btn:hover:not(:disabled) { transform: scale(1.12) translateY(-4px) rotate(-1deg); box-shadow: 8px 10px 0 #000; background: #ffbb44; }
    .sell-btn:active:not(:disabled) { transform: scale(0.93) translateY(4px); box-shadow: 2px 2px 0 #000; }
    .sell-btn:disabled, .sell-btn.disabled { opacity: 0.3; cursor: not-allowed; pointer-events: none; box-shadow: none; }

    .close-btn { background: #ff4444; border: 4px solid #000; color: #fff; width: 48px; height: 48px; border-radius: 14px; font-size: 24px; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 3px 3px 0 #000; }
    .close-btn:hover { transform: scale(1.15) rotate(-5deg); box-shadow: 5px 5px 0 #000; background: #ff6666; }
    .close-btn:active { transform: scale(0.95) translateY(2px); box-shadow: 1px 1px 0 #000; }
    .notification { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: #2a1800; border: 5px solid #ff9f1a; border-radius: 18px; padding: 16px 28px; font-size: 20px; font-weight: 900; color: #ffcc44; box-shadow: 6px 6px 0 rgba(0,0,0,0.5); animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); text-shadow: 0 0 10px rgba(255,159,26,0.5); }
    @keyframes popIn { from { transform: translateX(-50%) scale(0.5); opacity: 0; } to { transform: translateX(-50%) scale(1); opacity: 1; } }
    ::-webkit-scrollbar { width: 12px; }
    ::-webkit-scrollbar-track { background: #1a0f00; }
    ::-webkit-scrollbar-thumb { background: #ff9f1a; border-radius: 6px; border: 3px solid #000; }

        { key: 'mead', name: 'Mead', icon: '&#x1F37A;', price: 100, taskPrefix: 'Sell_Mead', singleOnly: true }
      ]
    };

    let gameState = { gold: 0, level: 0, inventory: {} };
    let actionPending = false;

    function triggerTask(taskName) {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: taskName, TaskTargetState: 'SetNotActiveToActive' }));
      }
      console.log('[Hughberry SellGoods] Task:', taskName);
    }

    function closeIframe() {
      playSound('click');
      console.log('[Hughberry SellGoods] Close requested');
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.closeIframe) {
        PortalsSdk.closeIframe();
      } else if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: 'Close_Iframe', TaskTargetState: 'SetNotActiveToActive' }));
      }
    }

    // === Sound Effects (MP3 + Web Audio API fallback) ===
    var _mp3Sounds = {};
    (function() {
      var files = { purchase: 'purchase.mp3', harvest: 'harvest.mp3', craft: 'harvest.mp3', levelup: 'levelup.mp3', click: 'click.mp3', talent: 'talent.mp3', xp: 'xp-gain.mp3' };
      for (var k in files) { var a = new Audio(files[k]); a.preload = 'auto'; a.volume = (k === 'click') ? 0.6 : 0.3; _mp3Sounds[k] = a; }
    })();
    var _audioCtx = null;
    function _getAudioCtx() {
      if (!_audioCtx) _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (_audioCtx.state === 'suspended') _audioCtx.resume();
      return _audioCtx;
    }
    function playSound(type) {
      try {
        if (_mp3Sounds[type]) { _mp3Sounds[type].currentTime = 0; _mp3Sounds[type].play().catch(function(){}); return; }
        var ctx = _getAudioCtx(); var g = ctx.createGain(); g.connect(ctx.destination); var t = ctx.currentTime;
        if (type === 'success') {
          var o = ctx.createOscillator(); o.type = 'sine'; o.connect(g);
          o.frequency.setValueAtTime(523, t); o.frequency.setValueAtTime(659, t + 0.1);
          g.gain.setValueAtTime(0.18, t); g.gain.linearRampToValueAtTime(0, t + 0.2);
          o.start(t); o.stop(t + 0.2);
        } else if (type === 'error') {
          var o = ctx.createOscillator(); o.type = 'square'; o.connect(g);
          o.frequency.setValueAtTime(180, t);
          g.gain.setValueAtTime(0.15, t); g.gain.linearRampToValueAtTime(0, t + 0.15);
          o.start(t); o.stop(t + 0.15);
        }
      } catch (e) { /* audio not supported */ }
    }

    var _notifyTimeout = null;
    function notify(msg, soundType) {
      if (soundType) playSound(soundType);
      var el = document.getElementById('notification');
      el.textContent = msg;
      el.style.display = 'block';
      if (_notifyTimeout) clearTimeout(_notifyTimeout);
      _notifyTimeout = setTimeout(function() { el.style.display = 'none'; }, 2000);
    }

    function sellItem(key, qty, taskPrefix, price, singleOnly) {
      if (actionPending) { notify('Please wait...'); return; }
      var owned = Math.max(0, parseInt(gameState.inventory[key]) || 0);
      if (owned < qty) { notify('Not enough to sell!', 'error'); return; }

      actionPending = true;
      // Optimistic deduction
      gameState.inventory[key] = owned - qty;
      gameState.gold += price * qty;
      render();

      // Build task queue â€” use _5 tasks where available (crops), otherwise _1
      var tasks = [];
      var remaining = qty;
      if (!singleOnly) {
        while (remaining >= 5) { tasks.push(taskPrefix + '_5'); remaining -= 5; }
      }
      while (remaining >= 1) { tasks.push(taskPrefix + '_1'); remaining -= 1; }

      // Stagger tasks 250ms apart
      for (var t = 0; t < tasks.length; t++) {
        (function(task, delay) {
          setTimeout(function() { triggerTask(task); }, delay);
        })(tasks[t], t * 250);
      }

      notify('Sold ' + qty + ' for ' + (price * qty) + 'g!', 'purchase');
      setTimeout(function() { actionPending = false; }, Math.max(1500, tasks.length * 250 + 500));
    }

    function sellAll(key, taskPrefix, price, singleOnly) {
      var owned = Math.max(0, parseInt(gameState.inventory[key]) || 0);
      if (owned < 1) { notify('Nothing to sell!', 'error'); return; }
      sellItem(key, owned, taskPrefix, price, singleOnly);
    }

    function renderGrid(items, containerId) {
      var html = '<div class="grid">';
      items.forEach(function(item) {
        var owned = Math.max(0, parseInt(gameState.inventory[item.key]) || 0);
        var canSell1 = owned >= 1 && !actionPending;
        var canSell5 = owned >= 5 && !actionPending;
        var canSellAll = owned >= 1 && !actionPending;
        var so = item.singleOnly ? 'true' : 'false';

        var btn1 = canSell1
          ? '<button class="sell-btn" onclick="sellItem(\'' + item.key + '\', 1, \'' + item.taskPrefix + '\', ' + item.price + ', ' + so + ')">Sell 1</button>'
          : '<button class="sell-btn" disabled>Sell 1</button>';
        var btn5 = canSell5
          ? '<button class="sell-btn" onclick="sellItem(\'' + item.key + '\', 5, \'' + item.taskPrefix + '\', ' + item.price + ', ' + so + ')">Sell 5</button>'
          : '<button class="sell-btn" disabled>Sell 5</button>';
        var btnAll = canSellAll
          ? '<button class="sell-btn" onclick="sellAll(\'' + item.key + '\', \'' + item.taskPrefix + '\', ' + item.price + ', ' + so + ')">Sell All</button>'
          : '<button class="sell-btn" disabled>Sell All</button>';

        html += '<div class="item ' + (owned === 0 ? 'zero' : '') + '">' +
          '<span class="item-icon">' + item.icon + '</span>' +
          '<div class="item-info">' +
            '<div class="item-name">' + item.name + '</div>' +
            '<div class="item-stock">Owned: ' + owned + '</div>' +
          '</div>' +
          '<div class="item-actions">' +
            '<div class="item-price">' + item.price + 'g each</div>' +
            '<div class="btn-row">' + btn1 + btn5 + btnAll + '</div>' +
          '</div>' +
        '</div>';
      });
      html += '</div>';
      document.getElementById(containerId).innerHTML = html;
    }

    function render() {
      document.getElementById('gold-display').textContent = gameState.gold.toLocaleString();
      document.getElementById('level-display').textContent = 'Lv.' + gameState.level;
      renderGrid(ITEMS.crops, 'tab-crops');
      renderGrid(ITEMS.products, 'tab-products');
      renderGrid(ITEMS.crafted, 'tab-crafted');
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        playSound('click');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
      });
    });

      'T_PlotRow4': '_skip', 'T_CropMastery': '_skip',
      'T_CowHerd': '_skip', 'T_ChickenFlock': '_skip', 'T_QuickHands': '_skip',

      'T_Contractor1': '_skip', 'T_Contractor2': '_skip', 'T_Contractor3': '_skip',

    function parseSyncMessage(msg) {
      const parts = msg.replace('Sync_Inventory_', '').split('_');
      const data = {};
      let i = 0;
      while (i < parts.length) {
        let matched = false;
        // 4-word key check
        if (i + 4 < parts.length) {
          var key4 = parts[i] + '_' + parts[i+1] + '_' + parts[i+2] + '_' + parts[i+3];
          if (SYNC_MAP[key4]) { data[SYNC_MAP[key4]] = parseInt(parts[i+4]) || 0; i += 5; matched = true; }
        }
        if (!matched && i + 3 < parts.length) {
          const k = parts[i] + '_' + parts[i+1] + '_' + parts[i+2];
          if (SYNC_MAP[k] !== undefined) { data[SYNC_MAP[k]] = parseInt(parts[i+3]) || 0; i += 4; matched = true; }
        }
        if (!matched && i + 2 < parts.length) {
          const k = parts[i] + '_' + parts[i+1];
          if (SYNC_MAP[k] !== undefined) { data[SYNC_MAP[k]] = parseInt(parts[i+2]) || 0; i += 3; matched = true; }
        }
        if (!matched && i + 1 < parts.length && SYNC_MAP[parts[i]] !== undefined) {
          data[SYNC_MAP[parts[i]]] = parseInt(parts[i+1]) || 0; i += 2; matched = true;
        }
        if (!matched) i++;
      }
      return data;
    }
    // === End Standard Parser ===

    var _prevXP = -1, _prevLevel = -1, _firstXPSync = true;
    function handlePortalsMessage(msg) {
      console.log('[Hughberry SellGoods] Received:', msg);
      if (typeof msg === 'string' && msg.indexOf('Sync_Inventory') === 0) {
        const data = parseSyncMessage(msg);
        gameState.gold = data.gold !== undefined ? data.gold : 0;
        gameState.level = data.level !== undefined ? data.level : 0;
        gameState.inventory.wheat = data.crop_wheat || 0;
        gameState.inventory.carrot = data.crop_carrot || 0;
        gameState.inventory.corn = data.crop_corn || 0;
        gameState.inventory.potato = data.crop_potato || 0;
        gameState.inventory.tomato = data.crop_tomato || 0;
        gameState.inventory.pumpkin = data.crop_pumpkin || 0;
        gameState.inventory.milk = data.milk || 0;
        gameState.inventory.wool = data.wool || 0;
        gameState.inventory.goat_meat = data.goat_meat || 0;
        gameState.inventory.truffle = data.truffle || 0;
        gameState.inventory.egg = data.egg || 0;
        gameState.inventory.honey = data.honey || 0;
        gameState.inventory.flour = data.flour || 0;
        gameState.inventory.bread = data.bread || 0;
        gameState.inventory.cheese = data.cheese || 0;
        gameState.inventory.stew = data.stew || 0;
        gameState.inventory.ragout = data.ragout || 0;
        gameState.inventory.pie = data.pie || 0;
        gameState.inventory.meat_pie = data.meat_pie || 0;
        gameState.inventory.blanket = data.blanket || 0;
        gameState.inventory.butter = data.butter || 0;
        gameState.inventory.cake = data.cake || 0;
        gameState.inventory.mead = data.mead || 0;
        actionPending = false;
        if (_firstXPSync) { _firstXPSync = false; _prevXP = data.xp || 0; _prevLevel = data.level || 0; }
        else { if ((data.level || 0) === _prevLevel && (data.xp || 0) > _prevXP) setTimeout(function(){playSound('xp')}, 500); _prevXP = data.xp || 0; _prevLevel = data.level || 0; }
        render();
      }
    }

    // Message deduplication
    let lastMessageId = '';
    let lastMessageTime = 0;
    function processMessage(msg, source) {
      if(!_uiPopPlayed){_uiPopPlayed=true;try{if(_uiPopCtx&&_uiPopBuf){if(_uiPopCtx.state==='suspended')_uiPopCtx.resume();var _s=_uiPopCtx.createBufferSource();var _g=_uiPopCtx.createGain();_s.buffer=_uiPopBuf;_g.gain.value=0.5;_s.connect(_g);_g.connect(_uiPopCtx.destination);_s.start(0)}}catch(e){}}
      const now = Date.now();
      const msgId = msg + '_' + Math.floor(now / 100);
      if (msgId === lastMessageId && now - lastMessageTime < 200) return;
      lastMessageId = msgId;
      lastMessageTime = now;
      handlePortalsMessage(msg);
    }

    function setupMessageListener() {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.setMessageListener) {
        PortalsSdk.setMessageListener(function(msg) { processMessage(msg, 'SDK'); });
        console.log('[Hughberry SellGoods] SDK listener registered');
      } else {
        setTimeout(setupMessageListener, 100);
      }
    }

    window.addEventListener('message', function(event) {
      if (event.data && typeof event.data === 'string') processMessage(event.data, 'postMessage-string');
      else if (event.data && event.data.portalsMessage) processMessage(event.data.portalsMessage, 'postMessage-portals');
      else if (event.data && event.data.message && typeof event.data.message === 'string') processMessage(event.data.message, 'postMessage-message');
    });

    // Initialize
    gameState.gold = 0;
    gameState.inventory = {};
    render();
    setupMessageListener();

    // ESC to close
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') { e.preventDefault(); closeIframe(); }
    });

    // Continuously refocus game keyboard so WASD movement keeps working
    function _refocusGame() {
      if (document.hidden) return;
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.focusGameKeyboard) PortalsSdk.focusGameKeyboard();
    }
    document.addEventListener('click', _refocusGame);
    document.addEventListener('keydown', _refocusGame);
    setTimeout(_refocusGame, 300);

    // Re-request Sync_Inventory when iframe regains visibility or focus
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) { triggerTask('Sync_Inventory'); }
    });
    window.addEventListener('focus', function() {
      triggerTask('Sync_Inventory');
    });

    // Request inventory sync from Portals when iframe loads
    setTimeout(function() {
      triggerTask('Sync_Inventory');
      console.log('[Hughberry SellGoods] Requested Sync_Inventory');
    }, 500);
  </script>
