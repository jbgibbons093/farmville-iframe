<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hughberry Farms - Sell Goods</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; min-height: 100vh; color: #fff; overflow: hidden; }
    .overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 700px; max-height: 85vh; background: linear-gradient(145deg, #2d1f0f 0%, #1a1208 100%); border: 4px solid #f39c12; border-radius: 20px; box-shadow: 0 0 30px rgba(243, 156, 18, 0.3); display: flex; flex-direction: column; overflow: hidden; }
    .header { background: linear-gradient(180deg, #f39c12 0%, #d68910 100%); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .title { font-family: 'Luckiest Guy', cursive; font-size: 24px; color: #fff; text-shadow: 2px 2px 0 #8a5a0a; letter-spacing: 2px; }
    .gold-display { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 10px; }
    .gold-icon { font-size: 20px; }
    .gold-value { font-size: 18px; font-weight: 800; color: #FFD700; }
    .tabs { display: flex; background: rgba(0,0,0,0.3); border-bottom: 2px solid #5a4030; }
    .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-weight: 700; font-size: 13px; transition: all 0.2s; border-bottom: 3px solid transparent; }
    .tab:hover { background: rgba(243, 156, 18, 0.2); }
    .tab.active { background: linear-gradient(180deg, #5a4020 0%, #3a2810 100%); border-bottom-color: #f39c12; color: #f39c12; }
    .content { flex: 1; overflow-y: auto; padding: 20px; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 12px; }
    .item { background: linear-gradient(145deg, rgba(50, 40, 25, 0.9) 0%, rgba(35, 28, 18, 0.9) 100%); border: 2px solid #4a3a2a; border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 12px; transition: all 0.2s; overflow: hidden; }
    .item:hover { border-color: #f39c12; }
    .item.zero { opacity: 0.4; }
    .item-icon { font-size: 36px; flex-shrink: 0; }
    .item-info { flex: 1; min-width: 0; }
    .item-name { font-size: 15px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .item-stock { font-size: 12px; color: #888; margin-top: 2px; }
    .item-actions { display: flex; flex-direction: column; gap: 6px; align-items: flex-end; flex-shrink: 0; }
    .item-price { font-size: 14px; font-weight: 700; color: #FFD700; white-space: nowrap; }
    .btn-row { display: flex; gap: 6px; }
    .sell-btn { background: linear-gradient(180deg, #e67e22 0%, #d35400 100%); border: 2px solid #f39c12; color: #fff; padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 700; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
    .sell-btn:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 0 10px rgba(243, 156, 18, 0.4); }
    .sell-btn:disabled, .sell-btn.disabled { opacity: 0.4; cursor: not-allowed; pointer-events: none; }
    .footer { background: rgba(0,0,0,0.4); padding: 12px 20px; text-align: center; border-top: 2px solid #f39c12; }
    .footer-hint { font-size: 12px; color: #888; }
    .close-btn { background: linear-gradient(180deg, #c0392b 0%, #96281b 100%); border: 2px solid #e74c3c; color: #fff; width: 36px; height: 36px; border-radius: 8px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    .close-btn:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
    .notification { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: rgba(30, 25, 15, 0.95); border: 2px solid #f39c12; border-radius: 10px; padding: 12px 20px; font-size: 14px; font-weight: 600; animation: slideIn 0.3s ease; }
    @keyframes slideIn { from { transform: translateX(-50%) translateY(-20px); opacity: 0; } to { transform: translateX(-50%) translateY(0); opacity: 1; } }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
    ::-webkit-scrollbar-thumb { background: #f39c12; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="header">
        <div class="title">SELL GOODS</div>
        <div style="display: flex; align-items: center; gap: 10px;">
          <div class="gold-display">
            <span class="gold-icon">&#x1F4B0;</span>
            <span class="gold-value" id="gold-display">0</span>
          </div>
          <button class="close-btn" onclick="closeIframe()" title="Close">&#x2715;</button>
        </div>
      </div>
      <div class="tabs">
        <div class="tab active" data-tab="crops">Crops</div>
        <div class="tab" data-tab="products">Products</div>
        <div class="tab" data-tab="crafted">Crafted</div>
      </div>
      <div class="content">
        <div class="tab-content active" id="tab-crops"></div>
        <div class="tab-content" id="tab-products"></div>
        <div class="tab-content" id="tab-crafted"></div>
      </div>
      <div class="footer">
        <div class="footer-hint">Click X to close</div>
      </div>
    </div>
  </div>
  <div id="notification" style="display:none" class="notification"></div>

  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js"></script>
  <script>
    const ITEMS = {
      // Prices must match Excel Sell tasks
      crops: [
        { key: 'wheat', name: 'Wheat', icon: '&#x1F33E;', price: 5, taskPrefix: 'Sell_Crop_Wheat' },
        { key: 'carrot', name: 'Carrot', icon: '&#x1F955;', price: 10, taskPrefix: 'Sell_Crop_Carrot' },
        { key: 'corn', name: 'Corn', icon: '&#x1F33D;', price: 8, taskPrefix: 'Sell_Crop_Corn' },
        { key: 'potato', name: 'Potato', icon: '&#x1F954;', price: 12, taskPrefix: 'Sell_Crop_Potato' },
        { key: 'tomato', name: 'Tomato', icon: '&#x1F345;', price: 15, taskPrefix: 'Sell_Crop_Tomato' },
        { key: 'pumpkin', name: 'Pumpkin', icon: '&#x1F383;', price: 30, taskPrefix: 'Sell_Crop_Pumpkin' }
      ],
      products: [
        { key: 'milk', name: 'Milk', icon: '&#x1F95B;', price: 12, taskPrefix: 'Sell_Milk', singleOnly: true },
        { key: 'wool', name: 'Wool', icon: '&#x1F9F6;', price: 15, taskPrefix: 'Sell_Wool', singleOnly: true },
        { key: 'goat_meat', name: 'Goat Meat', icon: '&#x1F356;', price: 20, taskPrefix: 'Sell_Goat_Meat', singleOnly: true },
        { key: 'truffle', name: 'Truffle', icon: '&#x1F344;', price: 50, taskPrefix: 'Sell_Truffle', singleOnly: true },
        { key: 'egg', name: 'Egg', icon: '&#x1F95A;', price: 8, taskPrefix: 'Sell_Egg', singleOnly: true },
        { key: 'honey', name: 'Honey', icon: '&#x1F36F;', price: 25, taskPrefix: 'Sell_Honey', singleOnly: true }
      ],
      crafted: [
        { key: 'flour', name: 'Flour', icon: '&#x1F35E;', price: 10, taskPrefix: 'Sell_Flour', singleOnly: true },
        { key: 'bread', name: 'Bread', icon: '&#x1F956;', price: 35, taskPrefix: 'Sell_Bread', singleOnly: true },
        { key: 'cheese', name: 'Cheese', icon: '&#x1F9C0;', price: 45, taskPrefix: 'Sell_Cheese', singleOnly: true },
        { key: 'stew', name: 'Stew', icon: '&#x1F372;', price: 50, taskPrefix: 'Sell_Stew', singleOnly: true },
        { key: 'ragout', name: 'Ragout', icon: '&#x1F356;', price: 75, taskPrefix: 'Sell_Ragout', singleOnly: true },
        { key: 'pie', name: 'Pie', icon: '&#x1F967;', price: 100, taskPrefix: 'Sell_Pie', singleOnly: true },
        { key: 'meat_pie', name: 'Meat Pie', icon: '&#x1F969;', price: 90, taskPrefix: 'Sell_Meat_Pie', singleOnly: true },
        { key: 'blanket', name: 'Blanket', icon: '&#x1F9E3;', price: 60, taskPrefix: 'Sell_Blanket', singleOnly: true },
        { key: 'butter', name: 'Butter', icon: '&#x1F9C8;', price: 30, taskPrefix: 'Sell_Butter', singleOnly: true },
        { key: 'cake', name: 'Cake', icon: '&#x1F370;', price: 150, taskPrefix: 'Sell_Cake', singleOnly: true },
        { key: 'mead', name: 'Mead', icon: '&#x1F37A;', price: 100, taskPrefix: 'Sell_Mead', singleOnly: true }
      ]
    };

    let gameState = { gold: 0, inventory: {} };
    let actionPending = false;

    function triggerTask(taskName) {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: taskName, TaskTargetState: 'SetNotActiveToActive' }));
      }
      console.log('[Hughberry SellGoods] Task:', taskName);
    }

    function closeIframe() {
      playSound('click');
      console.log('[Hughberry SellGoods] Close requested');
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.closeIframe) {
        PortalsSdk.closeIframe();
      } else if (typeof PortalsSdk !== 'undefined' && PortalsSdk.sendMessageToUnity) {
        PortalsSdk.sendMessageToUnity(JSON.stringify({ TaskName: 'Close_Iframe', TaskTargetState: 'SetNotActiveToActive' }));
      }
    }

    // === Sound Effects (MP3 + Web Audio API fallback) ===
    var _mp3Sounds = {};
    (function() {
      var files = { purchase: 'purchase.mp3', harvest: 'harvest.mp3', craft: 'harvest.mp3', levelup: 'levelup.mp3', click: 'click.mp3', talent: 'talent.mp3' };
      for (var k in files) { var a = new Audio(files[k]); a.preload = 'auto'; a.volume = 0.3; _mp3Sounds[k] = a; }
    })();
    var _audioCtx = null;
    function _getAudioCtx() {
      if (!_audioCtx) _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (_audioCtx.state === 'suspended') _audioCtx.resume();
      return _audioCtx;
    }
    function playSound(type) {
      try {
        if (_mp3Sounds[type]) { _mp3Sounds[type].currentTime = 0; _mp3Sounds[type].play().catch(function(){}); return; }
        var ctx = _getAudioCtx(); var g = ctx.createGain(); g.connect(ctx.destination); var t = ctx.currentTime;
        if (type === 'success') {
          var o = ctx.createOscillator(); o.type = 'sine'; o.connect(g);
          o.frequency.setValueAtTime(523, t); o.frequency.setValueAtTime(659, t + 0.1);
          g.gain.setValueAtTime(0.18, t); g.gain.linearRampToValueAtTime(0, t + 0.2);
          o.start(t); o.stop(t + 0.2);
        } else if (type === 'error') {
          var o = ctx.createOscillator(); o.type = 'square'; o.connect(g);
          o.frequency.setValueAtTime(180, t);
          g.gain.setValueAtTime(0.15, t); g.gain.linearRampToValueAtTime(0, t + 0.15);
          o.start(t); o.stop(t + 0.15);
        }
      } catch (e) { /* audio not supported */ }
    }

    var notifyTimeout = null;
    function notify(msg, soundType) {
      if (soundType) playSound(soundType);
      var el = document.getElementById('notification');
      el.textContent = msg;
      el.style.display = 'block';
      if (notifyTimeout) clearTimeout(notifyTimeout);
      notifyTimeout = setTimeout(function() { el.style.display = 'none'; }, 2000);
    }

    function sellItem(key, qty, taskPrefix, price) {
      if (actionPending) { notify('Please wait...'); return; }

      const owned = Math.max(0, parseInt(gameState.inventory[key]) || 0);
      if (owned < qty) { notify('Not enough to sell!', 'error'); return; }

      actionPending = true;
      triggerTask(taskPrefix + '_' + qty);
      notify('Sold for ' + (price * qty) + 'g!', 'purchase');

      // Safety timeout: reset actionPending if Sync_Inventory doesn't arrive
      setTimeout(function() { actionPending = false; render(); }, 3000);
    }

    function renderGrid(items, containerId) {
      let html = '<div class="grid">';
      items.forEach(item => {
        const owned = Math.max(0, parseInt(gameState.inventory[item.key]) || 0);
        const canSell1 = owned >= 1;
        const canSell5 = owned >= 5;

        let buttonsHtml;
        if (item.singleOnly) {
          if (canSell1) {
            buttonsHtml = '<button class="sell-btn" onclick="sellItem(\'' + item.key + '\', 1, \'' + item.taskPrefix + '\', ' + item.price + ')">Sell 1</button>';
          } else {
            buttonsHtml = '<button class="sell-btn disabled" disabled>Sell 1</button>';
          }
        } else {
          if (canSell1) {
            buttonsHtml = '<button class="sell-btn" onclick="sellItem(\'' + item.key + '\', 1, \'' + item.taskPrefix + '\', ' + item.price + ')">Sell 1</button>';
          } else {
            buttonsHtml = '<button class="sell-btn disabled" disabled>Sell 1</button>';
          }
          if (canSell5) {
            buttonsHtml += '<button class="sell-btn" onclick="sellItem(\'' + item.key + '\', 5, \'' + item.taskPrefix + '\', ' + item.price + ')">Sell 5</button>';
          } else {
            buttonsHtml += '<button class="sell-btn disabled" disabled>Sell 5</button>';
          }
        }

        html += '<div class="item ' + (owned === 0 ? 'zero' : '') + '">' +
          '<span class="item-icon">' + item.icon + '</span>' +
          '<div class="item-info">' +
            '<div class="item-name">' + item.name + '</div>' +
            '<div class="item-stock">Owned: ' + owned + '</div>' +
          '</div>' +
          '<div class="item-actions">' +
            '<div class="item-price">' + item.price + 'g each</div>' +
            '<div class="btn-row">' + buttonsHtml + '</div>' +
          '</div>' +
        '</div>';
      });
      html += '</div>';
      document.getElementById(containerId).innerHTML = html;
    }

    function render() {
      document.getElementById('gold-display').textContent = gameState.gold.toLocaleString();
      renderGrid(ITEMS.crops, 'tab-crops');
      renderGrid(ITEMS.products, 'tab-products');
      renderGrid(ITEMS.crafted, 'tab-crafted');
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        playSound('click');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
      });
    });

    // === Standard Sync_Inventory Parser (same in all iframes) ===
    const SYNC_MAP = {
      'Has_Milk_Pail': 'has_milk_pail', 'Has_Shearing_Kit': 'has_shearing_kit',
      'Has_Butcher_Knife': 'has_butcher_knife', 'Has_Truffle_Spade': 'has_truffle_spade',
      'Has_Starter_Seeds': 'has_starter_seeds',
      'Seeds_Wheat': 'seeds_wheat', 'Seeds_Carrot': 'seeds_carrot', 'Seeds_Corn': 'seeds_corn',
      'Seeds_Potato': 'seeds_potato', 'Seeds_Tomato': 'seeds_tomato', 'Seeds_Pumpkin': 'seeds_pumpkin',
      'Crop_Wheat': 'crop_wheat', 'Crop_Carrot': 'crop_carrot', 'Crop_Corn': 'crop_corn',
      'Crop_Potato': 'crop_potato', 'Crop_Tomato': 'crop_tomato', 'Crop_Pumpkin': 'crop_pumpkin',
      'Goat_Meat': 'goat_meat', 'Meat_Pie': 'meat_pie',
      'Has_Basket': 'has_basket', 'Has_Beesuit': 'has_beesuit',
      'Milk_Uncollected': 'milk_uncollected', 'Eggs_Uncollected': 'eggs_uncollected',
      'Wool_Uncollected': 'wool_uncollected', 'Meat_Uncollected': 'meat_uncollected',
      'Truffle_Uncollected': 'truffle_uncollected', 'Honey_Uncollected': 'honey_uncollected',
      'Gold': 'gold', 'XP': 'xp', 'Level': 'level',
      'Milk': 'milk', 'Wool': 'wool', 'Truffle': 'truffle', 'Egg': 'egg', 'Honey': 'honey',
      'Flour': 'flour', 'Bread': 'bread', 'Cheese': 'cheese', 'Stew': 'stew',
      'Ragout': 'ragout', 'Pie': 'pie', 'Blanket': 'blanket', 'Butter': 'butter',
      'Cake': 'cake', 'Mead': 'mead',
      'Has_Recipe_Flour': 'has_recipe_flour', 'Has_Recipe_Bread': 'has_recipe_bread',
      'Has_Recipe_Cheese': 'has_recipe_cheese', 'Has_Recipe_Stew': 'has_recipe_stew',
      'Has_Recipe_Ragout': 'has_recipe_ragout', 'Has_Recipe_Pie': 'has_recipe_pie',
      'Has_Recipe_Meat_Pie': 'has_recipe_meat_pie', 'Has_Recipe_Blanket': 'has_recipe_blanket',
      'Has_Recipe_Butter': 'has_recipe_butter', 'Has_Recipe_Cake': 'has_recipe_cake',
      'Has_Recipe_Mead': 'has_recipe_mead',
      'Rebirth_Count': 'rebirth_count',
      'Username': 'username'
    };

    function parseSyncMessage(msg) {
      const parts = msg.replace('Sync_Inventory_', '').split('_');
      const data = {};
      let i = 0;
      while (i < parts.length) {
        let matched = false;
        // 4-word key check
        if (i + 4 < parts.length) {
          var key4 = parts[i] + '_' + parts[i+1] + '_' + parts[i+2] + '_' + parts[i+3];
          if (SYNC_MAP[key4]) { data[SYNC_MAP[key4]] = parseInt(parts[i+4]) || 0; i += 5; matched = true; }
        }
        if (!matched && i + 3 < parts.length) {
          const k = parts[i] + '_' + parts[i+1] + '_' + parts[i+2];
          if (SYNC_MAP[k] !== undefined) { data[SYNC_MAP[k]] = parseInt(parts[i+3]) || 0; i += 4; matched = true; }
        }
        if (!matched && i + 2 < parts.length) {
          const k = parts[i] + '_' + parts[i+1];
          if (SYNC_MAP[k] !== undefined) { data[SYNC_MAP[k]] = parseInt(parts[i+2]) || 0; i += 3; matched = true; }
        }
        if (!matched && i + 1 < parts.length && SYNC_MAP[parts[i]] !== undefined) {
          data[SYNC_MAP[parts[i]]] = parseInt(parts[i+1]) || 0; i += 2; matched = true;
        }
        if (!matched) i++;
      }
      return data;
    }
    // === End Standard Parser ===

    function handlePortalsMessage(msg) {
      console.log('[Hughberry SellGoods] Received:', msg);
      if (typeof msg === 'string' && msg.startsWith('Sync_Inventory')) {
        const data = parseSyncMessage(msg);
        gameState.gold = data.gold || 0;
        gameState.inventory.wheat = data.crop_wheat || 0;
        gameState.inventory.carrot = data.crop_carrot || 0;
        gameState.inventory.corn = data.crop_corn || 0;
        gameState.inventory.potato = data.crop_potato || 0;
        gameState.inventory.tomato = data.crop_tomato || 0;
        gameState.inventory.pumpkin = data.crop_pumpkin || 0;
        gameState.inventory.milk = data.milk || 0;
        gameState.inventory.wool = data.wool || 0;
        gameState.inventory.goat_meat = data.goat_meat || 0;
        gameState.inventory.truffle = data.truffle || 0;
        gameState.inventory.egg = data.egg || 0;
        gameState.inventory.honey = data.honey || 0;
        gameState.inventory.flour = data.flour || 0;
        gameState.inventory.bread = data.bread || 0;
        gameState.inventory.cheese = data.cheese || 0;
        gameState.inventory.stew = data.stew || 0;
        gameState.inventory.ragout = data.ragout || 0;
        gameState.inventory.pie = data.pie || 0;
        gameState.inventory.meat_pie = data.meat_pie || 0;
        gameState.inventory.blanket = data.blanket || 0;
        gameState.inventory.butter = data.butter || 0;
        gameState.inventory.cake = data.cake || 0;
        gameState.inventory.mead = data.mead || 0;
        actionPending = false;
        render();
      }
    }

    // Message deduplication
    let lastMessageId = '';
    let lastMessageTime = 0;
    function processMessage(msg, source) {
      const now = Date.now();
      const msgId = msg + '_' + Math.floor(now / 100);
      if (msgId === lastMessageId && now - lastMessageTime < 200) return;
      lastMessageId = msgId;
      lastMessageTime = now;
      handlePortalsMessage(msg);
    }

    function setupMessageListener() {
      if (typeof PortalsSdk !== 'undefined' && PortalsSdk.setMessageListener) {
        PortalsSdk.setMessageListener(function(msg) { processMessage(msg, 'SDK'); });
        console.log('[Hughberry SellGoods] SDK listener registered');
      } else {
        setTimeout(setupMessageListener, 100);
      }
    }

    window.addEventListener('message', function(event) {
      if (event.data && typeof event.data === 'string') processMessage(event.data, 'postMessage-string');
      else if (event.data && event.data.portalsMessage) processMessage(event.data.portalsMessage, 'postMessage-portals');
      else if (event.data && event.data.message && typeof event.data.message === 'string') processMessage(event.data.message, 'postMessage-message');
    });

    // Initialize
    gameState.gold = 0;
    gameState.inventory = {};
    render();
    setupMessageListener();

    // Request inventory sync from Portals when iframe loads
    setTimeout(function() {
      triggerTask('Sync_Inventory');
      console.log('[Hughberry SellGoods] Requested Sync_Inventory');
    }, 500);
  </script>
</body>
</html>
